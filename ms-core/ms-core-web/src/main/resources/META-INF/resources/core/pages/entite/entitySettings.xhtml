<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:fragment id="settings">
        <div class="grid formgrid ui-fluid">
            <div class="field col-12 md:col-6 lg:col-4">
                <p:outputLabel for="locale-code" value="#{msg['core.pages.user.profile.langue']}"/>
                <p:selectOneMenu id="locale-code" class="w-full" filter="true"
                                 required="true" requiredMessage="#{msg['core.pages.settings.edit.localeCode.required']}"
                                 value="#{entiteBean.entiteSettings.localeCode}" label="#{msg['core.pages.settings.edit.localeCode']}">
                    <f:selectItem itemLabel="#{msg['core.components.select.choose']}" noSelectionOption="true"/>
                    <f:selectItems value="#{entiteBean.locales}"/>
                </p:selectOneMenu>
            </div>
            <div class="field col-12 md:col-6 lg:col-4">
                <p:outputLabel for="time-zone" value="#{msg['core.pages.user.profile.timezone']}"/>
                <p:selectOneMenu id="time-zone" class="w-full" filter="true"
                                 required="true" requiredMessage="#{msg['core.pages.settings.edit.timezone.required']}"
                                 value="#{entiteBean.entiteSettings.timezone}" label="#{msg['core.pages.settings.edit.timezone']}">
                    <f:selectItem itemLabel="#{msg['core.components.select.choose']}" noSelectionOption="true"/>
                    <f:selectItems value="#{entiteBean.zones}" var="item"
                                   itemValue="#{item}" itemLabel="#{item}"/>
                </p:selectOneMenu>
            </div>
        </div> 

        <div class="grid formgrid ui-fluid">
            <div class="field col-12 md:col-6 lg:col-4">
                <p:outputLabel for="useAppSettings" value="#{msge['core.pages.entity.entity-settings.useAppSettings']}"/><br/>
                <p:toggleSwitch id="useAppSettings" disabled="false" value="#{entiteBean.entiteSettings.useAppSettings}" onIcon="pi pi-check" offIcon="pi pi-times"/>
            </div>
            <div class="field col-12 md:col-6 lg:col-4">
                <p:outputLabel for="allowUserSettings" value="#{msge['core.pages.entity.entity-settings.allowUserSettings']}"/><br/>
                <p:toggleSwitch id="allowUserSettings" disabled="false" value="#{entiteBean.entiteSettings.allowUserSettings}" onIcon="pi pi-check" offIcon="pi pi-times"/>
            </div>
            <div class="field col-12 md:col-6 lg:col-4">
                <p:outputLabel for="forcePasswordChange" value="#{msge['core.pages.entity.entity-settings.forcePasswordChange']}"/><br/>
                <p:toggleSwitch id="forcePasswordChange" disabled="false" value="#{entiteBean.entiteSettings.forcePasswordChange}" onIcon="pi pi-check" offIcon="pi pi-times"/>
            </div>
        </div>
    </ui:fragment>
</ui:composition>
