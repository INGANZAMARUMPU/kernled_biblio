<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/core/templates/#{configBean.theme}/layout-edit.xhtml"
>

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="entityId" value="#{entiteSettingBean.entityId}" />
            <f:viewAction action="#{entiteSettingBean.initEntity()}"/>
        </f:metadata>
    </ui:define>

    <ui:param name="crudBean" value="#{entiteSettingBean}"/>

    <ui:define name="breadcrumb"><li><i class="pi pi-angle-right"/></li>
        <li>#{msge['core.breadcrumb.entity']}</li>
    </ui:define>

    <ui:define name="title">
        #{msge['core.pages.entite-setting.parametrage-entite.edit']}
    </ui:define>

    <ui:define name="description">
        <h:outputText value="#{msge['']}"/>
    </ui:define>

    <ui:define name="fields">
        <ui:include src="fields.xhtml"/>
    </ui:define>

</ui:composition>
