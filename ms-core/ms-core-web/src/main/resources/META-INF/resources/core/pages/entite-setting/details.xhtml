<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/core/templates/#{configBean.theme}/layout-details.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="entityId" value="#{entiteSettingBean.entityId}" />
            <f:viewAction action="#{entiteSettingBean.initEntity()}"/>
        </f:metadata>
    </ui:define>

    <ui:param name="crudBean" value="#{entiteSettingBean}"/>

    <ui:define name="breadcrumb"><li><i class="pi pi-angle-right"/></li>
        <li>#{msge['core.pages.entite-setting.detail.entite-setting.entite']}</li>
    </ui:define>

    <ui:define name="title">
        #{msge['core.pages.entite-setting.detail.entite-setting.entite']}
    </ui:define>

    <ui:define name="fields">
        <h:form>
            <p:fieldset legend="#{msge['core.pages.entite-setting.detail.config']}" toggleable="true" toggleSpeed="500">
                <p:card title="#{msge['core.pages.entite-setting.fields.parametrage-de-journee-details']}"  class="mb-3">
                    <div class="formgrid grid ui-fluid">
                        <div class="field col-12 md:col-6 lg:col-4">
                            <p:outputLabel for="label" value="#{msge['core.pages.entity.fields.entite.label']}" 
                                           class="w-full text-900 font-bold"/>
                            <p:outputLabel id="label" class="w-full" value="#{entiteSettingBean.entity.entity.label}"/>
                        </div>
                        <div class="field col-12 md:col-6 lg:col-4">
                            <p:outputLabel for="mjo" value="#{msge['core.pages.entite-setting.fields.entite-setting.max-jrnee-rester-ouvert']}"
                                           class="w-full text-900 font-bold"/>
                            <p:outputLabel id="mjo" class="w-full" value="#{entiteSettingBean.entity.nmbreJrneeMaxOuvertes}"/>
                        </div>
                        <div class="col-12 md:col-6 lg:col-4">
                            <p:outputLabel value="#{msge['core.pages.entite-setting.detail.entite-setting.ouverture-automatique']}"
                                           class="w-full text-900 font-bold"/>
                            <br/>
                            <h:outputText value="#{entiteSettingBean.entity.modeOverture == true ? 'Ouverture automatique' : 'Ouverture manuele'}"/>
                        </div>
                    </div>
                </p:card>

                <p:card title="#{msg['core.pages.settings.edit.i18n']}" class="mb-3">
                    <div class="formgrid grid ui-fluid">
                        <div class="field col-12 md:col-6 lg:col-4">
                            <p:outputLabel for="tz" value="#{msge['core.pages.entity.fields.entite.time-zone']}"
                                           class="w-full text-900 font-bold"/>
                            <p:outputLabel id="tz" class="w-full" value="#{entiteSettingBean.entity.localeCode}"/>
                        </div>
                        <div class="field col-12 md:col-6 lg:col-4">
                            <p:outputLabel for="langue" value="#{msge['core.pages.entity.fields.entite.langue']}"
                                           class="w-full text-900 font-bold"/>
                            <p:outputLabel id="langue" class="w-full" value="#{entiteSettingBean.entity.timezone}"/>
                        </div>
                        <div class="col-12 md:col-6 lg:col-4">
                            <p:outputLabel value="#{msge['core.pages.entite-setting.detail.entite-setting.use-apps-param']}"
                                           class="w-full text-900 font-bold"/>
                            <br/>
                            <h:outputText value="#{entiteSettingBean.entity.useAppSettings == true ? 'Oui' : 'Non'}"/>
                        </div>
                        <div class="col-12 md:col-6 lg:col-4">
                            <p:outputLabel value="#{msge['core.pages.entite-setting.detail.entite-setting.use-user-param']}"
                                           class="w-full text-900 font-bold"/>
                            <br/>
                            <h:outputText value="#{entiteSettingBean.entity.allowUserSettings == true ? 'Oui' : 'Non'}"/>
                        </div>
                        <div class="col-12 md:col-6 lg:col-4">
                            <p:outputLabel value="#{msge['core.pages.entite-setting.fields.entite-setting.password_change']}"
                                           class="w-full text-900 font-bold"/>
                            <br/>
                            <h:outputText value="#{entiteSettingBean.entity.forcePasswordChange == true ? 'Oui' : 'Non'}"/>
                        </div>
                    </div>
                </p:card>

                <p:card title="#{msg['core.pages.settings.edit.formats']}">
                </p:card>
                
            </p:fieldset>
        </h:form>
    </ui:define>

</ui:composition>
