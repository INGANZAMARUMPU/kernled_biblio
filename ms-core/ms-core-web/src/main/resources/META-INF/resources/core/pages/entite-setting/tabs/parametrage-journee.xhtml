<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:k="http://xmlns.jcp.org/jsf/composite/components"
                >

    <div class="card">
        <div class="formgrid grid ui-fluid">
            <div class="field col-12 md:col-6 lg:col-4">
                <p:outputLabel for="mjo" value="#{msge['core.pages.entite-setting.fields.entite-setting.max-jrnee-rester-ouvert']}"/>
                <p:spinner id="mjo" class="w-full" required="true" value="#{entiteSettingBean.entity.nmbreJrneeMaxOuvertes}" min="1" max="#{entiteSettingBean.maxDays}" maxlength="1"/>
            </div>
            <div class="col-12 md:col-6 lg:col-4">
                <p:outputLabel value="#{msge['core.pages.entite-setting.fields.entite-setting.ouverture-automatique']}"/>
                <br/><p:spacer height="30"/><p:spacer width="50"/>
                <p:toggleSwitch value="#{entiteSettingBean.entity.modeOverture}" onIcon="pi pi-check" offIcon="pi pi-times"/>
            </div>
        </div>
    </div>
</ui:composition>
