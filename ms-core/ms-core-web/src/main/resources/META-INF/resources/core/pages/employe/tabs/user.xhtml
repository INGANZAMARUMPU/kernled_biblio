<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui">

    <p:panel rendered="#{employeBean.labels}">
        
        <div class="grid ui-fluid">
            <div class="field col-12 md:col-6 lg:col-4">
                <h:inputHidden value="#{employeBean.entity.id}" />
                <p:outputLabel for="username" value="#{msg['core.pages.user.fields.username']}"/><br/>
                <p:inputText id="username" placeholder="#{msg['core.pages.user.fields.username']}" 
                             required="true" requiredMessage="#{msge['core.pages.employe.tabs.user.required-message.username']}"
                             label="#{msg['core.pages.user.fields.username']}" value="#{employeBean.userName}" 
                             disabled="true" class="w-full">
                    <f:validator binding="#{userBean.userNameValidator}"/>
                </p:inputText>
            </div>
            <div class="field col-12 md:col-6 lg:col-4">
                <p:outputLabel for="password" value="#{msg['core.pages.user.fields.password']}"/>
                <p:password id="password" placeholder="#{msg['core.pages.user.fields.password']}" 
                            label="#{msg['core.pages.user.fields.password']}" required="true"
                            requiredMessage="#{msge['core.pages.employe.tabs.user.required-message.password']}"
                            value="#{employeBean.user.password}" class="w-full"/>
            </div>
            <div class="field col-12 md:col-6 lg:col-4">
                <p:outputLabel for="passwordConfirmation" value="#{msg['core.pages.user.fields.passwordconfirmation']}"/>
                <p:password id="passwordConfirmation" placeholder="#{msg['core.pages.user.fields.password']}"
                            required="true" requiredMessage="#{msge['core.pages.employe.tabs.user.required-message.password-confirmation']}"
                            label="#{msg['core.pages.user.fields.passwordconfirmation']}" class="w-full"/>
                <o:validateEqual id="equal" components="password passwordConfirmation" showMessageFor="passwordConfirmation" 
                                 message="#{msg['core.pages.user.fields.passwordconfirmation.error']}" />
            </div>
            <div class="field col-12 md:col-6 lg:col-4">
                <p:outputLabel for="role" value="#{msge['core.pages.employe.fields.role']}"/>
                <p:spacer width="25" /><br/>
                <p:selectCheckboxMenu id="role" filter="true" filterMatchMode="startsWith"
                                      required="true" requiredMessage="#{msge['core.pages.employe.tabs.user.required-message.roles']}"
                                      label="Cities" multiple="true" emptyLabel="-- #{msge['core.pages.employe.fields.select.message']} --" updateLabel="true"
                                      style="min-width: 100%" panelStyle="width: 32rem" scrollHeight="250"
                                      value="#{employeBean.user.roles}">
                    <p:ajax listener="#{rolesSelected}"/>
                    <f:selectItems value="#{employeBean.roles}" var="item" itemLabel="#{item.label}"
                                   itemValue="#{item}"/>
                </p:selectCheckboxMenu>
            </div>
        </div>
    </p:panel>

</ui:composition>
