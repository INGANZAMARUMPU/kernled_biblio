<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
    <ui:fragment id="entite-superieure" rendered="#{entiteBean.entity.parent != null}">
        <h5 class="font-bold text-center">#{msge['core.pages.entity.fields.parent.infos']}</h5>
        <p:separator class="col-6 col-offset-3"/>
        <div class="grid formgrid ui-fluid">
            <div class="field col-12 md:col-6 lg:col-3">
                <p:outputLabel value="#{msge['core.pages.entity.list.label']}"/>
                <p:outputLabel class="w-full" style="font-weight: bold;" value="#{entiteBean.entity.parent.label}"/>
            </div>
            <div class="field col-12 md:col-6 lg:col-3">
                <p:outputLabel value="#{msge['core.pages.locality.fields.locality-type.title']}"/>
                <p:outputLabel class="w-full" style="font-weight: bold;" value="#{entiteBean.entity.parent.entityType.label}"/>
            </div>
            <div class="field col-12 md:col-6 lg:col-3">
                <p:outputLabel value="#{msge['core.pages.employe.fields.localite']}"/>
                <p:outputLabel class="w-full" style="font-weight: bold;" value="#{entiteBean.entity.parent.address.locality.label}"/>
            </div>
            <div class="field col-12 md:col-6 lg:col-3">
                <p:outputLabel value="#{msge['core.pages.adresse.fields.rue']}"/>
                <p:outputLabel class="w-full" style="font-weight: bold;" value="#{entiteBean.entity.parent.address.street}"/>
            </div>
        </div> 
    </ui:fragment>
</ui:composition>
