<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/core/templates/#{configBean.theme}/layout-edit.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="entityId" value="#{entiteBean.entityId}" />
            <f:viewParam name="idEntite" value="#{entiteBean.idEntite}" />
            <f:viewAction action="#{entiteBean.initEntity()}"/>
        </f:metadata>
    </ui:define>

    <ui:param name="crudBean" value="#{entiteBean}"/>

    <ui:define name="title">
        <h:outputText value="#{msge['core.pages.entity.edit.title']}"/>
    </ui:define>

    <ui:define name="breadcrumb"><li><i class="pi pi-angle-right"/></li>
        <li>#{msg['core.pages.entity.list.title']}</li>
    </ui:define>

    <ui:define name="description">
        <h:outputText value="#{msge['core.pages.entity.edit.description']}"/>
    </ui:define>
    <ui:define name="fields">
        <p:tabView id="entite-view">
            <p:tab title="#{msg['core.pages.entity.fields.entity.infos']}">
                <p:panel  header="#{msg['core.pages.entity.fields.entity.entite']}">
                    <p:fieldset>
                        <ui:include src="fields.xhtml"/>
                    </p:fieldset>
                </p:panel>
                <p:panel class="mt-4" header="#{msg['core.pages.entity.fields.entity.address']}">
                    <p:fieldset>
                        <ui:include src="/core/pages/address/address-fields.xhtml">
                            <ui:param name="address" value="#{entiteBean.entity.address}"/>
                            <ui:param name="id" value="entite"/>
                        </ui:include>
                    </p:fieldset>
                </p:panel>
                <p:panel class="mt-4" header="#{msge['core.pages.entity.entity-settings.panel-label']}">
                    <p:fieldset>
                        <ui:include src="entitySettings.xhtml"/>
                    </p:fieldset>
                </p:panel>
            </p:tab>
            <p:tab title="#{msg['core.pages.entity.fields.employe.infos']}"
                   id="tab-employe">
                <div class="grid formgrid ui-fluid">
                    <ui:fragment rendered="#{entiteBean.canAssociateUserToEntity() and (entiteBean.idEntite == null) and (entiteBean.entityId == null)}">
                        <div class="field col lg:col-3 md:col-3">
                            <p:outputLabel value="#{msg['core.pages.entity.fields.creer-utilisateur']}"/>
                            <div class="field-checkbox">
                                <p:toggleSwitch id="can-linked-user" disabled="false" value="#{entiteBean.linkedUser}" onIcon="pi pi-check" offIcon="pi pi-times">
                                    <p:ajax update="info-group"/>
                                </p:toggleSwitch>
                            </div>
                        </div>
                    </ui:fragment>
                </div>
                <h:panelGroup id="info-group">
                    <ui:fragment rendered="#{entiteBean.canManage() 
                                         and entiteBean.canCreateRootEntity() 
                                         and (entiteBean.idEntite == null) 
                                         and (entiteBean.entityId == null)
                                         and entiteBean.linkedUser}">
                    <p:panel header="#{msg['core.pages.entity.fields.employe.administrateur']}">
                        <p:fieldset>
                            <ui:include src="/core/pages/employee/employee-fields.xhtml">
                                <ui:param name="bean" value="#{entiteBean}"/>
                                <ui:param name="id" value="employee"/>
                                <ui:param name="rendered" value="false"/>
                            </ui:include>
                        </p:fieldset>
                    </p:panel>
                    <p:panel class="mt-4" header="#{msg['core.pages.entity.fields.entity.address']}">
                        <p:fieldset>
                            <ui:include src="/core/pages/address/address-fields.xhtml">
                                <ui:param name="address" value="#{entiteBean.person.address}"/>
                                <ui:param name="id" value="employee"/>
                            </ui:include>
                        </p:fieldset>
                    </p:panel>
                </ui:fragment>
                </h:panelGroup>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
