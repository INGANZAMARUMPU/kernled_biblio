<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
>
    <body>
        <div class="grid" >
            <div class="field col" style="margin-left: 1rem;">
                <p:outputLabel class="w-full" style="font-weight:bold" value="#{compteUtilisateurBean.employe.firstName} #{compteUtilisateurBean.employe.lastName}"/>
                <p:outputLabel class="w-full" value="#{msge['core.pages.employe.fields.numeroMatricule']}" />
                <p:outputLabel class="w-full" style="font-weight:bold"  value="#{compteUtilisateurBean.employe.numeroMatricule}"/>
                <p:outputLabel class="w-full" value="#{msge['core.pages.employe.fields.civility']}" />
                <p:outputLabel class="w-full" style="font-weight:bold"  value="#{compteUtilisateurBean.employe.civility.label}" />
                <p:outputLabel class="w-full" value="#{msge['core.pages.employe.fields.telephone1']}" />
                <p:outputLabel class="w-full" style="font-weight:bold"  value="#{compteUtilisateurBean.employe.telephon1}" />
                <p:outputLabel class="w-full" value="#{msge['core.pages.employe.fields.dateEmbauche']}" />
                <p:outputLabel class="w-full" style="font-weight:bold"  value="#{compteUtilisateurBean.employe.dateEmbauche}" >
                    <f:convertDateTime pattern="#{crudBean.userSession.settings.formats.shortDatePattern}" type="localDate"/>
                </p:outputLabel>
                <p:outputLabel class="w-full" value="#{msge['core.pages.employe.fields.house_number']}" />
                <p:outputLabel class="w-full" style="font-weight:bold"  value="#{compteUtilisateurBean.employe.address.houseNumber}" />
                <p:outputLabel class="w-full" value="#{msge['core.pages.employe.fields.street']}" />
                <p:outputLabel class="w-full" style="font-weight:bold"  value="#{compteUtilisateurBean.employe.address.street}" />
                 <p:outputLabel class="w-full" value="#{msge['core.pages.adresse.fields.code-postal']}" />
                <p:outputLabel class="w-full" style="font-weight:bold"  value="#{compteUtilisateurBean.employe.address.postalCode}" />
                <p:outputLabel class="w-full" value="#{msge['core.pages.adresse.fields.birthday']}" />
                <p:outputLabel class="w-full" style="font-weight:bold"  value="#{compteUtilisateurBean.employe.birthDate}" >
                    <f:convertDateTime pattern="#{crudBean.userSession.settings.formats.shortDatePattern}" type="localDate"/>
                </p:outputLabel>
            </div>
            <div class="field col">
                <p:graphicImage
                                value="/resources/images/avatar/user.png" 
                                style="width: 130px;margin-left: -.1rem;"   />
            </div>
        </div>
    </body>
</ui:composition>
