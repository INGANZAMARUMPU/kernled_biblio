<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/core/templates/#{configBean.theme}/layout-details.xhtml"
>
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="entityId" value="#{entiteBean.entityId}" />
            <f:viewAction action="#{entiteBean.initEntity()}"/>
        </f:metadata>
    </ui:define>

    <ui:param name="crudBean" value="#{entiteBean}"/>

    <ui:define name="breadcrumb"><li><i class="pi pi-angle-right"/></li>
        <li>#{msg['core.pages.entity.list.title']}</li>
    </ui:define>

    <ui:define name="title">
        #{msge['core.pages.entity.edit.details']}
    </ui:define>

    <ui:define name="fields">
        <p:fieldset>
            <div class="formgrid grid ui-fluid">
                <div class="field col-12 md:col-3 lg:col-3">
                    <p:outputLabel class="w-full" value="#{msge['core.pages.entity.fields.legalName']}"/>
                    <p:outputLabel   class="w-full text-900 font-bold" value="#{entiteBean.entity.label}"/>
                </div> 
                <div class="field col-12 md:col-3 lg:col-3">
                    <p:outputLabel class="w-full" value="#{msge['core.pages.entity.fields.denomination']}"/>
                    <p:outputLabel   class="w-full text-900 font-bold" value="#{entiteBean.entity.denomination}"/>
                </div>
                <div class="field col-12 md:col-3 lg:col-3">
                    <p:outputLabel class="w-full" value="#{msge['core.pages.entite.list.numero-agrement']}"/>
                    <p:outputLabel   class="w-full text-900 font-bold" value="#{entiteBean.entity.numeroApprouve}"/>
                </div>
                <div class="field col-12 md:col-3 lg:col-3">
                    <p:outputLabel class="w-full" value="#{msge['core.pages.entity.fields.entity-type.label']}"/>
                    <p:outputLabel   class="w-full text-900 font-bold" value="#{entiteBean.entity.entityType.label}"/>
                </div>
                <div class="field col-12 md:col-3 lg:col-3">
                    <p:outputLabel class="w-full" value="#{msge['core.pages.entity.fields.racine']}"/>
                    <p:outputLabel   class="w-full text-900 font-bold" value="#{entiteBean.entity.racine}"/>
                </div>
                <div class="field col-12 md:col-3 lg:col-3">
                    <p:outputLabel class="w-full" value="#{msge['core.pages.employe.fields.localite']}"/>
                    <p:outputLabel   class="w-full text-900 font-bold" value="#{entiteBean.entity.address.locality.label}"/>
                </div>
                <div class="field col-12 md:col-3 lg:col-3">
                    <p:outputLabel class="w-full" value="#{msge['core.pages.adresse.fields.rue']}"/>
                    <p:outputLabel   class="w-full text-900 font-bold" value="#{entiteBean.entity.address.street}"/>
                </div>
                <div class="field col-12 md:col-3 lg:col-3">
                    <p:outputLabel class="w-full" value="#{msg['core.pages.address.fields.house-number']}"/>
                    <p:outputLabel   class="w-full text-900 font-bold" value="#{entiteBean.entity.address.houseNumber}"/>
                </div>
                <div class="field col-12 md:col-3 lg:col-3">
                    <p:outputLabel class="w-full" value="#{msg['core.pages.address.fields.postal-code']}"/>
                    <p:outputLabel   class="w-full text-900 font-bold" value="#{entiteBean.entity.address.postalCode}"/>
                </div>
                <div class="field col-12 md:col-6 lg:col-6">
                    <p:outputLabel class="w-full" value="#{msge['core.pages.entity.fields.description']}"/>
                    <p:outputLabel   class="w-full text-900 font-bold" value="#{entiteBean.entity.description}"/>
                </div>
            </div>
        </p:fieldset>
    </ui:define>
</ui:composition>
