<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view>
    <html>
        <head>
            <meta charset="UTF-8" />
            <title>Emprunt Detail</title>
            <link rel="stylesheet" type="text/css" href="/cdc-biblio/style.css" />
        </head>
        <body>
            <ui:include src="/menu.xhtml" />
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <div class="parent">
                <h1>Emprunt Detail</h1>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="DateEmprunt:"/>
                        <h:outputText value="#{emprunt.emprunt.dateEmprunt}" title="DateEmprunt" >
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="DateRemise:"/>
                        <h:outputText value="#{emprunt.emprunt.dateRemise}" title="DateRemise" >
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="EmprunteurId:"/>
                        <h:panelGroup>
                            <h:outputText value="#{emprunt.emprunt.emprunteurId}"/>
                            <h:panelGroup rendered="#{emprunt.emprunt.emprunteurId != null}">
                                <h:outputText value=" ("/>
                                <h:commandLink value="Details" action="#{emprunteur.detailSetup}">
                                    <f:param name="jsfcrud.currentEmprunt" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][emprunt.emprunt][emprunt.converter].jsfcrud_invoke}"/>
                                    <f:param name="jsfcrud.currentEmprunteur" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][emprunt.emprunt.emprunteurId][emprunteur.converter].jsfcrud_invoke}"/>
                                    <f:param name="jsfcrud.relatedController" value="emprunt"/>
                                    <f:param name="jsfcrud.relatedControllerType" value="com.mediasoft.cdc.biblio.EmpruntController"/>
                                </h:commandLink>
                                <h:outputText value=" "/>
                                <h:commandLink value="Modifier" action="#{emprunteur.editSetup}">
                                    <f:param name="jsfcrud.currentEmprunt" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][emprunt.emprunt][emprunt.converter].jsfcrud_invoke}"/>
                                    <f:param name="jsfcrud.currentEmprunteur" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][emprunt.emprunt.emprunteurId][emprunteur.converter].jsfcrud_invoke}"/>
                                    <f:param name="jsfcrud.relatedController" value="emprunt"/>
                                    <f:param name="jsfcrud.relatedControllerType" value="com.mediasoft.cdc.biblio.EmpruntController"/>
                                </h:commandLink>
                                <h:outputText value=" "/>
                                <h:commandLink value="Supprimer" action="#{emprunteur.destroy}">
                                    <f:param name="jsfcrud.currentEmprunt" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][emprunt.emprunt][emprunt.converter].jsfcrud_invoke}"/>
                                    <f:param name="jsfcrud.currentEmprunteur" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][emprunt.emprunt.emprunteurId][emprunteur.converter].jsfcrud_invoke}"/>
                                    <f:param name="jsfcrud.relatedController" value="emprunt"/>
                                    <f:param name="jsfcrud.relatedControllerType" value="com.mediasoft.cdc.biblio.EmpruntController"/>
                                </h:commandLink>
                                <h:outputText value=" )"/>
                            </h:panelGroup>
                        </h:panelGroup>
                        <h:outputText value="LivreId:"/>
                        <h:panelGroup>
                            <h:outputText value="#{emprunt.emprunt.livreId}"/>
                            <h:panelGroup rendered="#{emprunt.emprunt.livreId != null}">
                                <h:outputText value=" ("/>
                                <h:commandLink value="Details" action="#{livre.detailSetup}">
                                    <f:param name="jsfcrud.currentEmprunt" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][emprunt.emprunt][emprunt.converter].jsfcrud_invoke}"/>
                                    <f:param name="jsfcrud.currentLivre" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][emprunt.emprunt.livreId][livre.converter].jsfcrud_invoke}"/>
                                    <f:param name="jsfcrud.relatedController" value="emprunt"/>
                                    <f:param name="jsfcrud.relatedControllerType" value="com.mediasoft.cdc.biblio.EmpruntController"/>
                                </h:commandLink>
                                <h:outputText value=" "/>
                                <h:commandLink value="Modifier" action="#{livre.editSetup}">
                                    <f:param name="jsfcrud.currentEmprunt" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][emprunt.emprunt][emprunt.converter].jsfcrud_invoke}"/>
                                    <f:param name="jsfcrud.currentLivre" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][emprunt.emprunt.livreId][livre.converter].jsfcrud_invoke}"/>
                                    <f:param name="jsfcrud.relatedController" value="emprunt"/>
                                    <f:param name="jsfcrud.relatedControllerType" value="com.mediasoft.cdc.biblio.EmpruntController"/>
                                </h:commandLink>
                                <h:outputText value=" "/>
                                <h:commandLink value="Supprimer" action="#{livre.destroy}">
                                    <f:param name="jsfcrud.currentEmprunt" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][emprunt.emprunt][emprunt.converter].jsfcrud_invoke}"/>
                                    <f:param name="jsfcrud.currentLivre" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][emprunt.emprunt.livreId][livre.converter].jsfcrud_invoke}"/>
                                    <f:param name="jsfcrud.relatedController" value="emprunt"/>
                                    <f:param name="jsfcrud.relatedControllerType" value="com.mediasoft.cdc.biblio.EmpruntController"/>
                                </h:commandLink>
                                <h:outputText value=" )"/>
                            </h:panelGroup>
                        </h:panelGroup>
    
                    </h:panelGrid>
                    <h:commandLink action="#{emprunt.destroy}" value="Supprimer" class="delete">
                        <f:param name="jsfcrud.currentEmprunt" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][emprunt.emprunt][emprunt.converter].jsfcrud_invoke}" />
                    </h:commandLink>
                    <h:commandLink action="#{emprunt.editSetup}" value="Modifier" class="edit">
                        <f:param name="jsfcrud.currentEmprunt" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][emprunt.emprunt][emprunt.converter].jsfcrud_invoke}" />
                    </h:commandLink>
                    <h:commandLink action="#{emprunt.createSetup}" value="Emprunter" />
                    <h:commandLink action="#{emprunt.listSetup}"  value="Voir tout les Emprunts"/>
                    
                </h:form>
            </div>
        </body>
    </html>
</f:view>
</html>
