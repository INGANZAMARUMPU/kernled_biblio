<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:k="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/core/templates/#{configBean.theme}/layout-list.xhtml">
    <ui:param name="crudBean" value="#{visaAttenteBean}"/>

    <ui:define name="breadcrumb"><li><i class="pi pi-angle-right"/></li>
        <li>*NOM*</li>
    </ui:define>

    <ui:define name="title">
        *TITRE*
    </ui:define>

    <ui:define name="description">
        *DESCRIPTION*
    </ui:define>
    <ui:define name="content">
        <h:form>
            <h:inputHidden id="validateCreateField" validator="#{emprunt.validateCreate}" value="value"/>
            <h:panelGrid columns="2">
                <h:outputText value="DateEmprunt (MM/dd/yyyy):"/>
                <h:inputText id="dateEmprunt" value="#{emprunt.emprunt.dateEmprunt}" title="DateEmprunt" >
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </h:inputText>
                <h:outputText value="DateRemise (MM/dd/yyyy):"/>
                <h:inputText id="dateRemise" value="#{emprunt.emprunt.dateRemise}" title="DateRemise" >
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </h:inputText>
                <h:outputText value="EmprunteurId:"/>
                <h:selectOneMenu id="emprunteurId" value="#{emprunt.emprunt.emprunteurId}" title="EmprunteurId" >
                    <f:selectItems value="#{emprunteur.emprunteurItemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:outputText value="LivreId:"/>
                <h:selectOneMenu id="livreId" value="#{emprunt.emprunt.livreId}" title="LivreId" >
                    <f:selectItems value="#{livre.livreItemsAvailableSelectOne}"/>
                </h:selectOneMenu>

            </h:panelGrid>
            <h:commandLink action="#{emprunt.create}" value="Ajouter"/>
            <h:commandLink action="#{emprunt.listSetup}"  value="Voir tout les Emprunts" immediate="true"/>
        </h:form>
    </ui:define>
</ui:composition>
