<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                >
    <p:fieldset>
        <div class="formgrid grid ui-fluid">
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.certificat.fields.produit']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"  value="#{crudBean.entity.produit}"/>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.certificat.fields.montant-a-verser']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"  value="#{crudBean.entity.montantAVerser}">
                    <f:convertNumber maxFractionDigits = "3"/>
                </p:outputLabel>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.ordre-virement.fields.montant']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"  value="#{crudBean.entity.montant}">
                    <f:convertNumber maxFractionDigits = "3"/>
                </p:outputLabel>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.certificat.fields.montant-interet']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"  value="#{crudBean.entity.montantInteret}">
                    <f:convertNumber maxFractionDigits = "3"/>
                </p:outputLabel>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.certificat.fields.montant-irc']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"  value="#{crudBean.entity.montantIRC}">
                    <f:convertNumber maxFractionDigits = "3"/>
                </p:outputLabel>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.certificat.fields.montant-pro']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"  value="#{crudBean.entity.montantPro}">
                    <f:convertNumber maxFractionDigits = "3"/>
                </p:outputLabel>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.certificat.fields.interet']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"  value="#{crudBean.entity.interet}">
                    <f:convertNumber maxFractionDigits = "3"/>
                </p:outputLabel>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.certificat.fields.resilier']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"  value="#{crudBean.entity.resilier}" />
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.ordre-virement.fields.date-operation']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"  value="#{crudBean.entity.dateOperation}">
                    <f:convertDateTime dateStyle="full" type="localDate" pattern="#{crudBean.userSession.settings.formats.shortDatePattern}" />
                </p:outputLabel>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.certificat.fields.date-debourse']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"  value="#{crudBean.entity.dateDebourse}" >
                    <f:convertDateTime dateStyle="full" type="localDate" pattern="#{crudBean.userSession.settings.formats.shortDatePattern}" />
                </p:outputLabel>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.certificat.fields.date-prochain-interet']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"  value="#{crudBean.entity.dateProchainInteret}">
                    <f:convertDateTime dateStyle="full" type="localDate" pattern="#{crudBean.userSession.settings.formats.shortDatePattern}" />
                </p:outputLabel>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.certificat.fields.debloque']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"    value="#{crudBean.entity.debloquer ? 'OUI' : 'NON'}" />
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.certificat.fields.date-debloquage']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"    value="#{crudBean.entity.dateDeblocage}">
                    <f:convertDateTime dateStyle="full" type="localDate" pattern="#{crudBean.userSession.settings.formats.shortDatePattern}" />
                </p:outputLabel>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.certificat.fields.taux']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"    value="#{crudBean.entity.taux}" />
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['biblio.pages.part-sociale.list.taux-interet']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"    value="#{crudBean.entity.tauxInteret}" />
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.certificat.fields.taux-irc']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"    value="#{crudBean.entity.tauxIrc}" />
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.certificat.fields.taux-penalite']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"    value="#{crudBean.entity.tauxPenalite}" />
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.certificat.fields.duree']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"    value="#{crudBean.entity.duree}" />
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.certificat.fields.remarque']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"    value="#{crudBean.entity.remarque}" />
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.certificat.fields.exempte']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"    value="#{crudBean.entity.exempte ? 'OUI' : 'NON'}" />
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.certificat.fields.reconduction-auto']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"    value="#{crudBean.entity.reconductionAuto ? 'OUI' : 'NON'}" />
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.certificat.fields.taux-penal']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"    value="#{crudBean.entity.penalTaux}" />
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.certificat.fields.duree-latence']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"    value="#{crudBean.entity.dureeLatence}" />
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.certificat.fields.termedat']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"    value="#{crudBean.entity.termedat}" />
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.certificat.fields.periode']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"    value="#{crudBean.entity.periode}" />
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.compte-epargne.fields.compte-virement']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"    value="#{crudBean.entity.compteEpargne.numeroCompte}" />
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.index.client.title']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"    value="#{crudBean.entity.membre.nom}" />
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.compte-epargne.fields.compte-dat']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"    value="#{crudBean.entity.compteDAT.numeroCompte}" />
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.produit-epargne.fields.title']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"    value="#{crudBean.entity.produitEpargne.libelle}" />
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['biblio.pages.procuration.field.agence']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"    value="#{crudBean.entity.agence.denomination}" />
            </div>
        </div>
    </p:fieldset>
    <p:card>
        <f:facet name="title" >
            <p:outputLabel style="font-size: 25px;" value="#{msga['compte.pages.dat.list']}"/>
            <p:separator/>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.index.client.title']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"    value="#{crudBean.entity.membre.nom}" />
            </div>
        </f:facet>
        <h:form>
            <p:dataTable var="item" value="#{crudBean.entity.dats}" widgetVar="chargeViewTable"
                         emptyMessage="#{msga['core.components.datatable.emptymessage']}">
                <p:column headerText="#{msga['compte.pages.plan-epargne.fields.date-depot']}" sortBy="#{item.dateDeDepot}"
                          filterBy="#{item.dateDeDepot}" filterMatchMode="contains">
                    <h:outputText value="#{item.dateDeDepot}">
                        <f:convertDateTime type="localDate" pattern="#{crudBean.userSession.settings.formats.shortDatePattern}" />
                    </h:outputText>                    
                </p:column>
                <p:column headerText="#{msga['compte.pages.echeance.fields.date-echeance']}" sortBy="#{item.dateEcheance}"
                          filterBy="#{item.dateEcheance}" filterMatchMode="contains">
                    <h:outputText value="#{item.dateEcheance}">
                        <f:convertDateTime type="localDate" pattern="#{crudBean.userSession.settings.formats.shortDatePattern}" />
                    </h:outputText>                    
                </p:column>
            </p:dataTable>
        </h:form>
    </p:card>
</ui:composition>
