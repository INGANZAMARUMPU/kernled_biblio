<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                >
    <div class="card">
        <h:form>
            <p:dataTable var="item" value="#{datAttenteBean.chargeDats}" widgetVar="chargeViewTable"
                         emptyMessage="#{msga['core.components.datatable.emptymessage']}">
                <p:column headerText="#{msga['compte.pages.ordre-virement.fields.date-operation']}" sortBy="#{item.dateOperation}"
                          filterBy="#{item.dateOperation}" filterMatchMode="contains">
                    <h:outputText value="#{item.dateOperation}" >
                        <f:convertDateTime type="localDate" pattern="#{datAttenteBean.userSession.settings.formats.shortDatePattern}" />
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msga['compte.pages.certificat.fields.produit-certificat']}" sortBy="#{item.certificat.produit}"
                          filterBy="#{item.dat.certificat.produit}" filterMatchMode="contains">
                    <h:outputText value="#{item.certificat.produit}" />                    
                </p:column>
                <p:column headerText="#{msga['biblio.pages.membre.fields.numero-piece']}" sortBy="#{item.numeroPiece}"
                          filterBy="#{item.numeroPiece}" filterMatchMode="contains">
                    <h:outputText value="#{item.numeroPiece}" />                    
                </p:column>
                <p:column headerText="#{msga['compte.pages.ordre-virement.fields.montant']}" sortBy="#{item.montant}"
                          filterBy="#{item.montant}" filterMatchMode="contains">
                    <h:outputText value="#{item.montant}">
                                   <f:convertNumber maxFractionDigits = "3"/>
                    </h:outputText>                    
                </p:column>
                <p:column headerText="#{msga['compte.pages.dat.fields.numero-compte-dat']}" sortBy="#{item.compteDat.numeroCompte}"
                          filterBy="#{item.compteDat.numeroCompte}" filterMatchMode="contains">
                    <h:outputText value="#{item.compteDat.numeroCompte}" />                    
                </p:column>
            </p:dataTable>
        </h:form>
    </div>
</ui:composition>
