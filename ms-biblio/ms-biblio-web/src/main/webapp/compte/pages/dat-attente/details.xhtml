<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/core/templates/#{configBean.theme}/layout-details.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="entityId" value="#{datAttenteBean.entityId}" />
            <f:viewAction action="#{datAttenteBean.initEntity()}"/>
        </f:metadata>
    </ui:define>

    <ui:param name="crudBean" value="#{datAttenteBean}"/>

    <ui:define name="breadcrumb"><li><i class="pi pi-angle-right"/></li>
        <li>#{msga['compte.pages.index.description']}</li>
    </ui:define>

    <ui:define name="title">
        #{msga['biblio.pages.dat-attente.list']}
    </ui:define>
    <ui:define name="fields">
        <div class="grid">
            <div class="col">
                <p:tabView id="planEpargneView">
                    <p:tab title="#{msga['compte.pages.dat.fields.information']}">
                        <ui:include src="tabs/information.xhtml"/>
                    </p:tab>
                    <p:tab title="#{msga['biblio.pages.dat.fields.charge']}">
                        <ui:include src="tabs/charge.xhtml"/>
                    </p:tab>
                </p:tabView>
            </div>
        </div>
    </ui:define>
    <ui:define name="actions-plus">
        <p:commandButton action="#{crudBean.valider()}" value="#{msga['core.components.datatable.operations.validate']}"
                         title="#{msga['biblio.pages.dat.valider-dat']}" icon="pi pi-check"  styleClass="ui-button-success">
            <p:confirm header="#{msga['core.components.datatable.operations.delete.confirmtitle']}" 
                 message="#{msga['biblio.pages.dat.confirmer-validation-dat-attente']}" icon="ui-icon-alert"/>
        </p:commandButton>
        <p:spacer width="3"/>
    </ui:define>
</ui:composition>
