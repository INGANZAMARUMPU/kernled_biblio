<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui">
    <body>
        <panel rendered="#{compteEpargneBean.canSeeInfosCompte()}">
            <div class="grid">
                <div class="field col-6">
                    <p:outputLabel class="w-full" value="#{msga['compte.pages.compte-epargne.numero-compte']}"/><br/><p:spacer height="15"/> 
                    <h:outputText style="font-weight:bold"  class="w-full"   rendered="#{isRendered}"
                            value="#{stats.numeroCompte}" />      
                </div>
                <div class="field col-6">
                    <p:outputLabel class="w-full"
                      value="#{msga['core.pages.security-policy.label']}"/> 
                    <h:outputText
                        style="font-weight:bold;" class="w-full" rendered="#{isRendered}"
                    value="#{stats.libelle}" />
                </div>
            </div> 
        </panel>
        <panel rendered="#{compteEpargneBean.canSeeInfosSolde()}"> 
            <div class="grid" style="margin-top: -19px;">
                <div class="col-4">
                    <p:outputLabel class="w-full" value="#{msga['compte.pages.compte-epargne.fields.solde-compte']}"/>
                    <h:outputText style="font-weight:bold;float: right;margin-top: 6px;"  rendered="#{isRendered}"
                               class="w-full text-blue-500" value="#{stats.soldeEpargne}">
                        <f:convertNumber maxFractionDigits = "3"/>
                    </h:outputText>   
                </div>
                <div class="col-4">
                    <p:outputLabel class="w-full" value="#{msga['compte.pages.compte-epargne.montant-bloque']}"/>
                    <h:outputText style="font-weight:bold;float: right;margin-top: 6px;"  class="w-full text-red-300"   rendered="#{isRendered}"
                                   value="#{stats.soldeBlocage}">   
                        <f:convertNumber maxFractionDigits = "3"/>
                    </h:outputText>
                </div>
                <div class="col-4">
                    <p:outputLabel class="w-full" value="#{msga['compte.pages.compte-epargne.solde-disponible']}"/>
                    <h:outputText style="font-weight:bold; float: right;margin-top: 6px;"  class="w-full text-yellow-500"   rendered="#{isRendered}"
                                  value="#{stats.solde}">
                        <f:convertNumber maxFractionDigits = "3"/>
                    </h:outputText>         
                </div>
            </div> 
        </panel>
        <panel rendered="#{compteEpargneBean.canSeeInfosClient()}">
            <h:panelGroup rendered="#{compteEpargneBean.membre.isPhysique()}" >
                <ui:include src="clientPhysique.xhtml"/>
            </h:panelGroup>
            <h:panelGroup rendered="#{compteEpargneBean.membre.isEntreprise() or compteEpargneBean.membre.isGroupement()}" >
               <ui:include src="clientMoral.xhtml"/>
            </h:panelGroup>
        </panel>
    </body>
</ui:composition>
