<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui">
    <body>
        <div class="grid" >
            <div class="field col" style="margin-left: 1rem;">
                <p:outputLabel class="w-full" for="numero-membre" value="#{msga['biblio.pages.membre.fields.numero-membre']}"/>
                <p:outputLabel class="w-full" style="font-weight:bold" id="numero-membre" value="#{compteEpargneBean.membre.numeroMembre}"/>     
                <p:outputLabel  class="w-full" value="#{msga['compte.pages.index.client.title']}" />
                <p:outputLabel class="w-full" style="font-weight:bold"  value="#{compteEpargneBean.membre.nom}" />
                <p:outputLabel class="w-full" value="#{msga['biblio.pages.membre.fields.type-membre']}"/>
                <p:outputLabel style="font-weight:bold"  class="w-full text-900"   value="#{compteEpargneBean.membre.sousTypeMembre.libelle}" />                   
                <p:outputLabel class="w-full" value="#{msga['biblio.pages.membre.fields.type-client']}" />
                <p:outputLabel style="font-weight:bold" class="w-full text-900"  value="#{compteEpargneBean.membre.categorie.libelle}" />
                <p:outputLabel class="w-full" value="#{msga['biblio.pages.membre.fields.sexe']}" />
                <p:outputLabel style="font-weight:bold" class="w-full text-900"  value="#{compteEpargneBean.membre.sexe.libelle}" />
                <p:outputLabel class="w-full" value="#{msga['biblio.pages.fermeture-de-compte.list.numero-compte']}" />
                <p:outputLabel style="font-weight:bold" class="w-full text-900"  value="#{compteEpargneBean.recupererNumeroCompte(compteEpargneBean.membre)}" />
            
            </div>
            <div class="field col">
                <p:graphicImage  
                    value="/resources/images/avatar/user.png" 
                    style="width: 130px; margin-left: -.1rem;"  />
            </div>
        </div>
    </body>
</ui:composition>
