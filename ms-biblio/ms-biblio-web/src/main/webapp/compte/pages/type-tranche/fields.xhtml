<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui">

    <div class="grid ui-fluid">
        <div class="field col-12 md:col-6 lg:col-4">
            <p:outputLabel for="code" value="#{msga['compte.pages.type-tranche.list.code']}"/>
            <p:inputText disabled="true" id="code" class="w-full" required="true" maxlength="12"
                         requiredMessage="#{msga['compte.pages.type-tranche.field.code.required-message']}"
                         value="#{typeTrancheBean.entity.code}"/>
        </div>
        <div class="field col-12 md:col-6 lg:col-4">
            <p:outputLabel for="libelle" value="#{msga['compte.pages.type-tranche.list.libelle']}"/>
            <p:inputText disabled="true" id="libelle" class="w-full" required="true"
                         requiredMessage="#{msga['compte.pages.type-tranche.field.libelle.required-message']}" 
                        value="#{typeTrancheBean.entity.libelle}"/>
        </div>
    </div> 
</ui:composition>
