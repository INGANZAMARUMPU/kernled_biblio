<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/core/templates/#{configBean.theme}/layout-edit.xhtml">

    <ui:param name="crudBean" value="#{modeleNumeroMembreBean}"/>
    
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam  name="entityId" value="#{modeleNumeroMembreBean.entityId}" />
            <f:viewAction action="#{modeleNumeroMembreBean.initEntity()}"/>
        </f:metadata>
    </ui:define>
    
    <ui:define name="breadcrumb"><li><i class="pi pi-angle-right"/></li>
        <li>#{msga['biblio.pages.fermeture-de-compte']}</li>
    </ui:define>
    
    <ui:define name="title">
        #{msga['biblio.pages.modele-numero-membre.title']}
    </ui:define>

    <ui:define name="description">
        <h:outputText value="#{msga['biblio.pages.modele-numero-membre.description']}"/>
    </ui:define>

    <ui:define name="fields">
        <ui:include src="fields.xhtml"/>
    </ui:define>
    
</ui:composition>
