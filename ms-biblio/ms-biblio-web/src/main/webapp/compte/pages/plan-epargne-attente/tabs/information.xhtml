<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                >
   <p:fieldset>
        <div class="formgrid grid ui-fluid">
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.plan-epargne.fields.numero-contrat']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"  value="#{planEpargneAttenteBean.entity.numeroContrat}"/>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.plan-epargne.fields.cloture']}"/>
                <p:toggleSwitch disabled="true" value="#{planEpargneAttenteBean.entity.cloture}" 
                                          onIcon="pi pi-check" offIcon="pi pi-times"/>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full" value="#{msga['compte.pages.ordre-virement.fields.montant']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"  value="#{planEpargneAttenteBean.entity.montant}">
                                <f:convertNumber maxFractionDigits = "3"/>
                </p:outputLabel>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full" value="#{msga['compte.pages.plan-epargne.fields.montant-periodique']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900" value="#{planEpargneAttenteBean.entity.montantPeriodique}">
                                <f:convertNumber maxFractionDigits = "3"/>
                </p:outputLabel>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full text-900" value="#{msga['compte.pages.plan-epargne.fields.date-debut']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900" id="date-debut" value="#{planEpargneAttenteBean.entity.dateDebut}">
                   <f:convertDateTime dateStyle="full" type="localDate" timeZone="#{userSessionBean.timezone}" pattern="#{planEpargneAttenteBean.userSession.settings.formats.shortDatePattern}" />
                </p:outputLabel>
            </div>
             <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full" value="#{msga['compte.pages.plan-epargne.fields.date-cloture']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900" id="date-cloture" value="#{planEpargneAttenteBean.entity.dateCloture}">
                   <f:convertDateTime dateStyle="full" type="localDate" timeZone="#{userSessionBean.timezone}" pattern="#{planEpargneAttenteBean.userSession.settings.formats.shortDatePattern}" />
                </p:outputLabel>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full" value="#{msga['compte.pages.plan-epargne.fields.duree-mois']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900" value="#{planEpargneAttenteBean.entity.dureeMois}"/>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full" value="#{msga['compte.pages.plan-epargne.fields.nombre-echeance']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900" value="#{planEpargneAttenteBean.entity.nombreEcheance}"/>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full" value="#{msga['biblio.pages.membre.fields.vise']}"/>
                <p:toggleSwitch disabled="true" value="#{planEpargneAttenteBean.entity.viser}" 
                                          onIcon="pi pi-check" offIcon="pi pi-times"/>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full" value="#{msga['compte.pages.plan-epargne.fields.rejet']}"/>
                <p:toggleSwitch disabled="true" value="#{planEpargneAttenteBean.entity.rejeter}" 
                                          onIcon="pi pi-check" offIcon="pi pi-times"/>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full" value="#{msga['compte.pages.plan-epargne.fields.raison-rejet']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900" value="#{planEpargneAttenteBean.entity.raisonRejet}"/>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full" value="#{msga['biblio.pages.part-sociale.list.taux-interet']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900" value="#{planEpargneAttenteBean.entity.tauxInteret}"/>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full text-900" value="#{msga['biblio.pages.membre.fields.date-demande']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"  value="#{planEpargneAttenteBean.entity.dateDemande}">
                   <f:convertDateTime dateStyle="full" type="localDate" timeZone="#{userSessionBean.timezone}" pattern="#{planEpargneAttenteBean.userSession.settings.formats.shortDatePattern}" />
                </p:outputLabel>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full text-900" value="#{msga['biblio.pages.membre.fields.date-validation']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"  value="#{planEpargneAttenteBean.entity.dateValidation}">
                   <f:convertDateTime dateStyle="full" type="localDate" timeZone="#{userSessionBean.timezone}" pattern="#{planEpargneAttenteBean.userSession.settings.formats.shortDatePattern}" />
                </p:outputLabel>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full" value="#{msga['compte.pages.plan-epargne.fields.code-produit-epargne']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900" value="#{planEpargneAttenteBean.entity.produitEpargne.code}"/>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full" value="#{msga['compte.pages.ordre-virement.fields.periodicite']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900" value="#{planEpargneAttenteBean.entity.periodicite.libelle}"/>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full" value="#{msga['compte.pages.mode-reglement.fields.title']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900" value="#{planEpargneAttenteBean.entity.modeReglement.libelle}"/>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full" value="#{msga['compte.pages.plan-epargne.fields.numero-compte-epargne']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900" value="#{planEpargneAttenteBean.entity.compteEpargne.numeroCompte}"/>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full" value="#{msga['compte.pages.plan-epargne.fields.numero-membre']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900" value="#{planEpargneAttenteBean.entity.membre.numeroMembre}"/>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full" value="#{msga['biblio.pages.procuration.field.agence']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900" value="#{planEpargneAttenteBean.entity.agence.denomination}"/>
            </div>
        </div>
   </p:fieldset>
</ui:composition>
