<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui">
    <div class="card">
        <p:dataTable var="item" value="#{planEpargneAttenteBean.entity.cotisationPlanEpargnes}" widgetVar="cotisationEpargneAttenteTable"
                     emptyMessage="#{msga['core.components.datatable.emptymessage']}">
            <p:column headerText="#{msga['compte.pages.ordre-virement.fields.date-operation']}"
                      sortBy="#{item.dateOperation}"
                      filterBy="#{item.dateOperation}" filterMatchMode="contains">
                <h:outputText value="#{item.dateOperation}" >
                    <f:convertDateTime type="localDate" pattern="#{planEpargneAttenteBean.userSession.settings.formats.shortDatePattern}" />
                </h:outputText>
            </p:column>
            <p:column headerText="#{msga['compte.pages.ordre-virement.fields.date-serveur']}" 
                      sortBy="#{item.dateServeur}"
                      filterBy="#{item.dateServeur}" filterMatchMode="contains">
                <h:outputText value="#{item.dateServeur}" >
                    <f:convertDateTime type="localDate" timeZone="#{userSessionBean.timezone}" pattern="#{planEpargneAttenteBean.userSession.settings.formats.shortDatePattern}" />
                </h:outputText>
            </p:column>
            <p:column headerText="#{msga['compte.pages.ordre-virement.fields.montant']}" 
                      sortBy="#{item.montant}"
                      filterBy="#{item.montant}" filterMatchMode="contains">
                <h:outputText value="#{item.montant}" style="float: right;">
                    <f:convertNumber maxFractionDigits = "3"/>
                </h:outputText>
            </p:column>
            <p:column headerText="#{msga['biblio.pages.membre.fields.numero-piece']}" 
                      sortBy="#{item.numeroPiece}"
                      filterBy="#{item.numeroPiece}" filterMatchMode="contains">
                <h:outputText value="#{item.numeroPiece}"/>
            </p:column>
        </p:dataTable>
    </div>     
</ui:composition>
