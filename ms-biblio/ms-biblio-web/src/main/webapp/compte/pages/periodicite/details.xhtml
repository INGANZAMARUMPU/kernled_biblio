<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/core/templates/#{configBean.theme}/layout-details.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="entityId" value="#{periodiciteBean.entityId}" />
            <f:viewAction action="#{periodiciteBean.initEntity()}"/>
        </f:metadata>
    </ui:define>

    <ui:param name="crudBean" value="#{periodiciteBean}"/>

    <ui:define name="breadcrumb"><li><i class="pi pi-angle-right"/></li>
        <li>#{msga['compte.pages.index.periodicite.description']}</li> 
    </ui:define>

    <ui:define name="title">
        #{msga['compte.pages.grille.periodicite']} 
    </ui:define>

    <ui:define name="fields">
        <h:form>
            <p:panel>
                <p:outputPanel>
                    <div class="grid formgrid mt-4">
                        <div class="field col">
                            <p:outputLabel for="codePeriodicite" value="#{msga['compte.pages.periodicite.fields.code']}"/>
                            <p:outputLabel id="codePeriodicite" styleClass="w-full" value="#{periodiciteBean.entity.code}" 
                                           style="font-weight: bolder"/>
                        </div>
                        <div class="field col">
                            <p:outputLabel for="libPeriodicite" value="#{msga['core.pages.security-policy.label']}"/>
                            <p:outputLabel id="libPeriodicite" styleClass="w-full" value="#{periodiciteBean.entity.libelle}" 
                                           style="font-weight: bolder"/>
                        </div>

                        <div class="field col">
                            <p:outputLabel for="periode" value="#{msga['compte.pages.periodicite.fields.periode']}"/>
                            <p:outputLabel id="periode" styleClass="w-full" value="#{periodiciteBean.entity.periode.unite}"
                                           style="font-weight: bolder"/>
                        </div>

                        <div class="field col">
                            <p:outputLabel for="constantePeriodicite" value="#{msga['compte.pages.periodicite.fields.constant']}"/>
                            <p:outputLabel id="constantePeriodicite" styleClass="w-full" value="#{periodiciteBean.entity.constante}"
                                           style="font-weight: bolder"/>
                        </div>
                        <div class="field col">
                            <p:outputLabel for="denominateurPeriodicite" value="#{msga['compte.pages.periodicite.fields.denominateur']}"/>
                            <p:outputLabel id="denominateurPeriodicite" styleClass="w-full" value="#{periodiciteBean.entity.denominateur}"
                                           style="font-weight: bolder"/>
                        </div>
                    </div>
                </p:outputPanel>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
