<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui">

    <p:card  styleClass="mt-2">
        <div class="formgrid grid">
            <div class="field col">
                <p:outputLabel for="codePeriodicite" value="#{msga['compte.pages.periodicite.fields.code']}"/>
                <p:inputText id="codePeriodicite" styleClass="w-full" value="#{periodiciteBean.entity.code}" maxlength="5"
                             requiredMessage="#{msga['biblio.pages.périodicite.field.requered-msg.code']}" required="true"/>
            </div>
            <div class="field col">
                <p:outputLabel for="libPeriodicite" value="#{msga['core.pages.security-policy.label']}"/>
                <p:inputText id="libPeriodicite" styleClass="w-full" value="#{periodiciteBean.entity.libelle}" 
                             requiredMessage="#{msga['biblio.pages.périodicite.field.requered-msg.libelle']}" required="true"/>
            </div>
        </div>
        <div class="formgrid grid">
            <div class="field col">
                <p:outputLabel value="#{msga['compte.pages.periodicite.fields.periode']}"/>
                <p:selectOneMenu class="w-full" id="periode"  value="#{periodiciteBean.entity.periode}" required="true"
                                 converter="omnifaces.SelectItemsConverter" requiredMessage="#{msga['biblio.pages.périodicite.field.requered-msg.periode']}">
                    <f:selectItem itemLabel="-- #{msg['core.page.fields.select.message']} --" 
                                  itemValue="#{null}" noSelectionOption="true"/>
                    <f:selectItems var="p" value="#{periodiciteBean.periodes}" itemValue="#{p}" itemLabel="#{p.unite}"/>
                </p:selectOneMenu>
            </div>
            <div class="field col">
                <p:outputLabel for="constantePeriodicite" value="#{msga['compte.pages.periodicite.fields.constant']}"/>
                <p:inputNumber id="constantePeriodicite" inputStyleClass="w-full" value="#{periodiciteBean.entity.constante}"  
                               inputStyle="text-align: right;" required="true" requiredMessage="#{msga['biblio.pages.périodicite.field.requered-msg.constant']}"/>
            </div>
            <div class="field col">
                <p:outputLabel for="denominateurPeriodicite" value="#{msga['compte.pages.periodicite.fields.denominateur']}"/>
                <p:inputNumber id="denominateurPeriodicite" inputStyleClass="w-full" value="#{periodiciteBean.entity.denominateur}" 
                               inputStyle="text-align: right;" required="true" requiredMessage="#{msga['biblio.pages.périodicite.field.requered-msg.denomunateur']}"/>
            </div>
        </div>
    </p:card>
</ui:composition>
