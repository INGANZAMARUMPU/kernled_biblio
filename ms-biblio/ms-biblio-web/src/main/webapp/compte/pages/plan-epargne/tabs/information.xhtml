<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                >
   <p:fieldset>
        <div class="formgrid grid ui-fluid">
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.plan-epargne.fields.numero-contrat']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"  value="#{planEpargneBean.entity.numeroContrat}"/>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel class="w-full" value="#{msga['compte.pages.plan-epargne.fields.cloture']}"/>
                <p:toggleSwitch disabled="true" value="#{planEpargneBean.entity.cloture}" 
                                            onIcon="pi pi-check" offIcon="pi pi-times"/>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full" value="#{msga['compte.pages.ordre-virement.fields.montant']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"  value="#{planEpargneBean.entity.montant}">
                               <f:convertNumber maxFractionDigits = "3"/>
                </p:outputLabel>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full" value="#{msga['compte.pages.plan-epargne.fields.montant-periodique']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900" value="#{planEpargneBean.entity.montantPeriodique}">
                               <f:convertNumber maxFractionDigits = "3"/>
                </p:outputLabel>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full text-900" value="#{msga['compte.pages.plan-epargne.fields.date-debut']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900" id="date-debut" value="#{planEpargneBean.entity.dateDebut}">
                   <f:convertDateTime dateStyle="full" type="localDate" pattern="#{planEpargneBean.userSession.settings.formats.shortDatePattern}" />
                </p:outputLabel>
            </div>
             <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full" value="#{msga['compte.pages.plan-epargne.fields.date-cloture']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900" id="date-cloture" value="#{planEpargneBean.entity.dateCloture}">
                   <f:convertDateTime dateStyle="full" type="localDate" pattern="#{planEpargneBean.userSession.settings.formats.shortDatePattern}" />
                </p:outputLabel>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full" value="#{msga['compte.pages.plan-epargne.fields.duree-mois']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900" value="#{planEpargneBean.entity.dureeMois}"/>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full" value="#{msga['compte.pages.plan-epargne.fields.nombre-echeance']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900" value="#{planEpargneBean.entity.nombreEcheance}"/>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full" value="#{msga['biblio.pages.membre.fields.vise']}"/>
               <p:toggleSwitch disabled="true" value="#{planEpargneBean.entity.viser}" 
                                onIcon="pi pi-check" offIcon="pi pi-times"/>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full" value="#{msga['compte.pages.plan-epargne.fields.rejet']}"/>
                 <p:toggleSwitch disabled="true" value="#{planEpargneBean.entity.rejeter}" 
                                onIcon="pi pi-check" offIcon="pi pi-times"/>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full" value="#{msga['compte.pages.plan-epargne.fields.raison-rejet']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900" value="#{planEpargneBean.entity.raisonRejet}"/>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full" value="#{msga['biblio.pages.part-sociale.list.taux-interet']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900" value="#{planEpargneBean.entity.tauxInteret}"/>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full text-900" value="#{msga['biblio.pages.membre.fields.date-demande']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"  value="#{planEpargneBean.entity.dateDemande}">
                   <f:convertDateTime dateStyle="full" type="localDate" pattern="#{planEpargneBean.userSession.settings.formats.shortDatePattern}" />
                </p:outputLabel>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full text-900" value="#{msga['biblio.pages.membre.fields.date-validation']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900"  value="#{planEpargneBean.entity.dateValidation}">
                   <f:convertDateTime dateStyle="full" type="localDate" pattern="#{planEpargneBean.userSession.settings.formats.shortDatePattern}" />
                </p:outputLabel>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full" value="#{msga['compte.pages.plan-epargne.fields.code-produit-epargne']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900" value="#{planEpargneBean.entity.produitEpargne.code}"/>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full" value="#{msga['compte.pages.ordre-virement.fields.periodicite']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900" value="#{planEpargneBean.entity.periodicite.libelle}"/>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full" value="#{msga['compte.pages.mode-reglement.fields.title']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900" value="#{planEpargneBean.entity.modeReglement.libelle}"/>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full" value="#{msga['compte.pages.plan-epargne.fields.numero-compte-epargne']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900" value="#{planEpargneBean.entity.compteEpargne.numeroCompte}"/>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full" value="#{msga['compte.pages.plan-epargne.fields.numero-membre']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900" value="#{planEpargneBean.entity.membre.numeroMembre}"/>
            </div>
            <div class="field col-12 md:col-3 lg:col-3">
                <p:outputLabel  class="w-full" value="#{msga['biblio.pages.procuration.field.agence']}"/>
                <p:outputLabel style="font-weight:bold" class="w-full text-900" value="#{planEpargneBean.entity.agence.denomination}"/>
            </div>
        </div>
   </p:fieldset>
</ui:composition>
