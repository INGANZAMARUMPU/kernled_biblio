<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/core/templates/#{configBean.theme}/layout-edit.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="entityId" value="#{planEpargneBean.entityId}" />
            <f:viewParam name="rupture" value="#{planEpargneBean.rupture}" />
            <f:viewParam name="cotisation" value="#{planEpargneBean.cotisation}" />
            <f:viewAction action="#{planEpargneBean.initEntity()}"/>
        </f:metadata>
    </ui:define>

    <ui:param name="crudBean" value="#{planEpargneBean}"/>

    <ui:define name="breadcrumb">
        <li>#{msga['compte.pages.plan-epargne']}</li>
    </ui:define>

    <ui:define name="title">
        <c:if test="#{crudBean.cotisation}">
            #{msga['compte.pages.plan-epargne.cotisation.title']}
        </c:if>
        <c:if test="#{crudBean.rupture}">
            #{msga['compte.pages.plan-epargne.rupture.title']}
        </c:if>
    </ui:define>
    <ui:define name="fields">
        <ui:include src="fields.xhtml" />
    </ui:define>
    <ui:define name="form-actions">
        <p:commandButton value="#{msga['compte.plan-epargne.actions.cotiser']}" icon="fa fa-save" rendered="#{crudBean.cotisation}"
                         class="ui-button-primary"
                         action="#{crudBean.ajouterCotisation()}" ajax="false" />
        <p:spacer width="5"/>
        <p:commandButton value="#{msga['compte.plan-epargne.actions.rompre']}" icon="fa fa-save" rendered="#{crudBean.rupture}"
                         class="ui-button-primary"
                         action="#{crudBean.romprePlanEpargne()}" ajax="false" />
        <p:spacer width="5"/>
        <p:commandButton value="#{msg['core.layout.edit.cancel']}" icon="fa fa-cancel"
                         immediate="true" class="ui-button-warning"
                         action="#{crudBean.cancelCotisation()}" ajax="false" />
    </ui:define>
</ui:composition>
