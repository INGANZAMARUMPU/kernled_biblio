<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:k="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/core/templates/#{configBean.theme}/layout-list.xhtml">

    <ui:param name="crudBean" value="#{produitEpargneBean}"/>

    <ui:define name="breadcrumb">
        <li><i class="pi pi-angle-right"/></li>
        <li>#{msga['compte.pages.compte-epargne']}</li>
    </ui:define>

    <ui:define name="title">
        #{msga['compte.pages.compte-epargne.list.title']}
    </ui:define>

    <ui:define name="description">
        #{msga['compte.pages.compte-epargne.list.description']}
    </ui:define>

    <ui:define name="columns">
        <p:column headerText="#{msga['compte.pages.compte-epargne.list.produitEpargnes.entity']}" sortBy="#{item.libelle}" 
                  filterBy="#{item.entity}" filterMatchMode="contains">
            <h:outputText value="#{item.entity.label}"/>
        </p:column>
        <p:column headerText="#{msga['compte.pages.compte-epargne.list.produitEpargnes.libelle']}" sortBy="#{item.libelle}" 
                  filterBy="#{item.libelle}" filterMatchMode="contains">
            <h:outputText value="#{item.libelle}"/>
        </p:column>
        <p:column headerText="#{msga['compte.pages.compte-epargne.list.produitEpargnes.solde_min']}" sortBy="#{item.minimumOuverture}" 
                  filterBy="#{item.minimumOuverture}" filterMatchMode="contains">
            <h:outputText style="float: right;" value="#{item.minimumOuverture}">
                <f:convertNumber maxFractionDigits = "3"/>
            </h:outputText>
        </p:column>
        <p:column headerText="#{msga['compte.pages.compte-epargne.list.produitEpargnes.max_retrait_par_jr']}" sortBy="#{item.montantMaximum}" 
                  filterBy="#{item.montantMaximum}" filterMatchMode="contains">
            <h:outputText style="float: right;" value="#{item.montantMaximum}">
                <f:convertNumber maxFractionDigits = "3"/>
            </h:outputText>
        </p:column>
    </ui:define>
</ui:composition>
