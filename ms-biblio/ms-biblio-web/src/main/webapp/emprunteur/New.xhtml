<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view>
    <html>
        <head>
            <meta charset="UTF-8" />
            <title>New Emprunteur</title>
            <link rel="stylesheet" type="text/css" href="/cdc-biblio/style.css" />
        </head>
        <body>
            <ui:include src="/menu.xhtml" />
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <div class="parent">
                <h1>ajout d'un membre</h1>
                <h:form>
                    <h:inputHidden id="validateCreateField" validator="#{emprunteur.validateCreate}" value="value"/>
                    <h3>
                        <h:outputText value="Nom:"/>
                    </h3>
                    <h:inputText id="nom" value="#{emprunteur.emprunteur.nom}" title="Nom" />
                    <h3>
                        <h:outputText value="Prenom:"/>
                    </h3>
                    <h:inputText id="prenom" value="#{emprunteur.emprunteur.prenom}" title="Prenom" />
                    <h3>
                        <h:outputText value="Addresse:"/>
                    </h3>
                    <h:inputText id="addresse" value="#{emprunteur.emprunteur.addresse}" title="Addresse" />
                    <h3>
                        <h:outputText value="Telephone:"/>
                    </h3>
                    <h:inputText id="telephone" value="#{emprunteur.emprunteur.telephone}" title="Telephone" />
                    <h3>
                        <h:outputText value="Email:"/>
                    </h3>
                    <h:inputText id="email" value="#{emprunteur.emprunteur.email}" title="Email" />
                    <div>
                        <h:commandLink action="#{emprunteur.create}" value="Ajouter" class="save"/>
                    </div>
                    <h3>
                        <h:outputText value="Biblioteque:"/>
                    </h3>
                    <h:selectOneMenu id="bibliotequeId" value="#{emprunteur.emprunteur.bibliotequeId}" title="BibliotequeId" >
                        <f:selectItems value="#{biblioteque.bibliotequeItemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:commandLink action="#{emprunteur.listSetup}"  value="Voir tout les Emprunteurs" immediate="true"/>
                </h:form>
            </div>
        </body>
    </html>
</f:view>
</html>
