<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:k="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/core/templates/#{configBean.theme}/layout-list.xhtml">
    <ui:param name="crudBean" value="#{visaAttenteBean}"/>

    <ui:define name="breadcrumb"><li><i class="pi pi-angle-right"/></li>
        <li>*NOM*</li>
    </ui:define>

    <ui:define name="title">
        *TITRE*
    </ui:define>

    <ui:define name="description">
        *DESCRIPTION*
    </ui:define>
    <ui:define name="content">
        <h:form>
            <h3>
                <h:outputText value="Nom:"/>
            </h3>
            <h:inputText id="nom" value="#{emprunteur.emprunteur.nom}" title="Nom" />
            <h3>
                <h:outputText value="Prenom:"/>
            </h3>
            <h:inputText id="prenom" value="#{emprunteur.emprunteur.prenom}" title="Prenom" />
            <h3>
                <h:outputText value="Addresse:"/>
            </h3>
            <h:inputText id="addresse" value="#{emprunteur.emprunteur.addresse}" title="Addresse" />
            <h3>
                <h:outputText value="Telephone:"/>
            </h3>
            <h:inputText id="telephone" value="#{emprunteur.emprunteur.telephone}" title="Telephone" />
            <h3>
                <h:outputText value="Email:"/>
            </h3>
            <h:inputText id="email" value="#{emprunteur.emprunteur.email}" title="Email" />
            <h3>
                <h:outputText value="Biblioteque:"/>
            </h3>
            <h:selectOneMenu id="bibliotequeId" value="#{emprunteur.emprunteur.bibliotequeId}" title="BibliotequeId" >
                <f:selectItems value="#{biblioteque.bibliotequeItemsAvailableSelectOne}"/>
            </h:selectOneMenu>
            <div>
                <h:commandLink action="#{emprunteur.edit}" value="Enregister" class="save">
                    <f:param name="jsfcrud.currentEmprunteur" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][emprunteur.emprunteur][emprunteur.converter].jsfcrud_invoke}"/>
                </h:commandLink>
            </div>
            <h:commandLink action="#{emprunteur.detailSetup}" value="Details" immediate="true">
                <f:param name="jsfcrud.currentEmprunteur" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][emprunteur.emprunteur][emprunteur.converter].jsfcrud_invoke}"/>
            </h:commandLink>
            <h:commandLink action="#{emprunteur.listSetup}"  value="Voir tout les Emprunteurs" immediate="true"/>
        </h:form>
    </ui:define>
</ui:composition>
