<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:k="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/core/templates/#{configBean.theme}/layout-list.xhtml">
    <ui:param name="crudBean" value="#{visaAttenteBean}"/>

    <ui:define name="breadcrumb"><li><i class="pi pi-angle-right"/></li>
        <li>*NOM*</li>
    </ui:define>

    <ui:define name="title">
        *TITRE*
    </ui:define>

    <ui:define name="description">
        *DESCRIPTION*
    </ui:define>
    <ui:define name="content">
            <div class="parent">
                <header>
                    <h1>Modification d'un exemplaire</h1>
                    <h:form>
                        <h:commandLink action="#{exemplaire.detailSetup}" value="Details" immediate="true">
                            <f:param name="jsfcrud.currentExemplaire" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][exemplaire.exemplaire][exemplaire.converter].jsfcrud_invoke}"/>
                        </h:commandLink>
                    </h:form>
                </header>
                <h:form>
                    <h3>
                        <h:outputText value="Situation:"/>
                    </h3>
                    <h:selectOneMenu id="situation" value="#{exemplaire.exemplaire.situation}" title="Situation" >
                        <f:selectItems value="#{exemplaire.getAvailiableStates()}"/>
                    </h:selectOneMenu>
                    <h3>
                        <h:outputText value="Biblioteque:"/>
                    </h3>
                    <h:selectOneMenu id="bibliotequeId" value="#{exemplaire.exemplaire.bibliotequeId}" title="BibliotequeId" >
                        <f:selectItems value="#{biblioteque.bibliotequeItemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h3>
                        <h:outputText value="Livre:"/>
                    </h3>
                    <h:selectOneMenu id="livreId" value="#{exemplaire.exemplaire.livreId}" title="LivreId" >
                        <f:selectItems value="#{livre.livreItemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <div>
                        <h:commandLink action="#{exemplaire.edit}" value="Enregister" class="save">
                            <f:param name="jsfcrud.currentExemplaire" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][exemplaire.exemplaire][exemplaire.converter].jsfcrud_invoke}"/>
                        </h:commandLink>
                    </div>
                    <h:commandLink action="#{exemplaire.listSetup}"  value="Voir tout les Exemplaires" immediate="true"/>
                    
                </h:form>
            </div>
        </body>
    </html>
</f:view>
</html>
