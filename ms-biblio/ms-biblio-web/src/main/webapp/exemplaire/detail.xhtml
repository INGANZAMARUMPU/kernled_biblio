<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:k="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/core/templates/#{configBean.theme}/layout-list.xhtml">
    <ui:param name="crudBean" value="#{visaAttenteBean}"/>

    <ui:define name="breadcrumb"><li><i class="pi pi-angle-right"/></li>
        <li>*NOM*</li>
    </ui:define>

    <ui:define name="title">
        *TITRE*
    </ui:define>

    <ui:define name="description">
        *DESCRIPTION*
    </ui:define>
    <ui:define name="content">
        <h:form>
            <h3>
                <h:outputText value="Situation:"/>
            </h3>
            <h:outputText value="#{exemplaire.exemplaire.situation}" title="Situation" />
            <h3>
                <h:outputText value="Biblioteque:"/>
            </h3>
            <h:panelGroup>
                <h:outputText value="#{exemplaire.exemplaire.bibliotequeId.toString()}"/>
                <h:panelGroup rendered="#{exemplaire.exemplaire.bibliotequeId != null}">
                    <h:outputText value=" ("/>
                    <h:commandLink value="Details" action="#{biblioteque.detailSetup}">
                        <f:param name="jsfcrud.currentExemplaire" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][exemplaire.exemplaire][exemplaire.converter].jsfcrud_invoke}"/>
                        <f:param name="jsfcrud.currentBiblioteque" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][exemplaire.exemplaire.bibliotequeId][biblioteque.converter].jsfcrud_invoke}"/>
                        <f:param name="jsfcrud.relatedController" value="exemplaire"/>
                        <f:param name="jsfcrud.relatedControllerType" value="com.mediasoft.cdc.biblio.ExemplaireController"/>
                    </h:commandLink>
                    <h:outputText value=" "/>
                    <h:commandLink value="Modifier" action="#{biblioteque.editSetup}">
                        <f:param name="jsfcrud.currentExemplaire" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][exemplaire.exemplaire][exemplaire.converter].jsfcrud_invoke}"/>
                        <f:param name="jsfcrud.currentBiblioteque" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][exemplaire.exemplaire.bibliotequeId][biblioteque.converter].jsfcrud_invoke}"/>
                        <f:param name="jsfcrud.relatedController" value="exemplaire"/>
                        <f:param name="jsfcrud.relatedControllerType" value="com.mediasoft.cdc.biblio.ExemplaireController"/>
                    </h:commandLink>
                    <h:outputText value=" "/>
                    <h:commandLink value="Supprimer" action="#{biblioteque.destroy}">
                        <f:param name="jsfcrud.currentExemplaire" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][exemplaire.exemplaire][exemplaire.converter].jsfcrud_invoke}"/>
                        <f:param name="jsfcrud.currentBiblioteque" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][exemplaire.exemplaire.bibliotequeId][biblioteque.converter].jsfcrud_invoke}"/>
                        <f:param name="jsfcrud.relatedController" value="exemplaire"/>
                        <f:param name="jsfcrud.relatedControllerType" value="com.mediasoft.cdc.biblio.ExemplaireController"/>
                    </h:commandLink>
                    <h:outputText value=" )"/>
                </h:panelGroup>
            </h:panelGroup>
            <h3>
                <h:outputText value="Livre:"/>
            </h3>
            <h:panelGroup>
                <h:outputText value="#{exemplaire.exemplaire.livreId.toString()}"/>
                <h:panelGroup rendered="#{exemplaire.exemplaire.livreId != null}">
                    <h:outputText value=" ("/>
                    <h:commandLink value="Details" action="#{livre.detailSetup}">
                        <f:param name="jsfcrud.currentExemplaire" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][exemplaire.exemplaire][exemplaire.converter].jsfcrud_invoke}"/>
                        <f:param name="jsfcrud.currentLivre" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][exemplaire.exemplaire.livreId][livre.converter].jsfcrud_invoke}"/>
                        <f:param name="jsfcrud.relatedController" value="exemplaire"/>
                        <f:param name="jsfcrud.relatedControllerType" value="com.mediasoft.cdc.biblio.ExemplaireController"/>
                    </h:commandLink>
                    <h:outputText value=" "/>
                    <h:commandLink value="Modifier" action="#{livre.editSetup}">
                        <f:param name="jsfcrud.currentExemplaire" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][exemplaire.exemplaire][exemplaire.converter].jsfcrud_invoke}"/>
                        <f:param name="jsfcrud.currentLivre" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][exemplaire.exemplaire.livreId][livre.converter].jsfcrud_invoke}"/>
                        <f:param name="jsfcrud.relatedController" value="exemplaire"/>
                        <f:param name="jsfcrud.relatedControllerType" value="com.mediasoft.cdc.biblio.ExemplaireController"/>
                    </h:commandLink>
                    <h:outputText value=" "/>
                    <h:commandLink value="Supprimer" action="#{livre.destroy}">
                        <f:param name="jsfcrud.currentExemplaire" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][exemplaire.exemplaire][exemplaire.converter].jsfcrud_invoke}"/>
                        <f:param name="jsfcrud.currentLivre" value="#{jsfcrud_class['com.mediasoft.cdc.biblio.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][exemplaire.exemplaire.livreId][livre.converter].jsfcrud_invoke}"/>
                        <f:param name="jsfcrud.relatedController" value="exemplaire"/>
                        <f:param name="jsfcrud.relatedControllerType" value="com.mediasoft.cdc.biblio.ExemplaireController"/>
                    </h:commandLink>
                    <h:outputText value=" )"/>
                </h:panelGroup>
            </h:panelGroup>
            <br/><br/>
            <h:commandLink action="#{exemplaire.listSetup}"  value="Voir tout les Exemplaires"/>
        </h:form>
    </ui:define>
</ui:composition>
