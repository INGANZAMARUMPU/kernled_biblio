<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:k="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/core/templates/#{configBean.theme}/layout-list.xhtml">
    <ui:param name="crudBean" value="#{visaAttenteBean}"/>

    <ui:define name="breadcrumb"><li><i class="pi pi-angle-right"/></li>
        <li>*NOM*</li>
    </ui:define>

    <ui:define name="title">
        *TITRE*
    </ui:define>

    <ui:define name="description">
        *DESCRIPTION*
    </ui:define>
    <ui:define name="content">
        <h:form>
            <h:inputHidden id="validateCreateField" validator="#{reservation.validateCreate}" value="value"/>
            <h:panelGrid columns="2">
                <h:outputText value="Date (MM/dd/yyyy):"/>
                <h:inputText id="date" value="#{reservation.reservation.date}" title="Date" >
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </h:inputText>
                <h:outputText value="EmprunteurId:"/>
                <h:selectOneMenu id="emprunteurId" value="#{reservation.reservation.emprunteurId}" title="EmprunteurId" >
                    <f:selectItems value="#{emprunteur.emprunteurItemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:outputText value="ExemplaireId:"/>
                <h:selectOneMenu id="exemplaireId" value="#{reservation.reservation.exemplaireId}" title="ExemplaireId" >
                    <f:selectItems value="#{exemplaire.exemplaireItemsAvailableSelectOne}"/>
                </h:selectOneMenu>

            </h:panelGrid>
            <h:commandLink action="#{reservation.create}" value="Ajouter"/>
            <h:commandLink action="#{reservation.listSetup}"  value="Voir tout les Reservations" immediate="true"/>
        </h:form>
    </ui:define>
</ui:composition>
