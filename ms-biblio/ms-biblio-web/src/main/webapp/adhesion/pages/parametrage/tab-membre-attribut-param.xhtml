<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:k="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form>
        <p:fieldset>    
            <p:dataTable id="table" editable="true" emptyMessage="#{msga['biblio.pages.membre-attribut-param.fields.aucune-donnee']}" 
                         value="#{parametreMembreAttributBean.params}" var="r">

                <p:column headerText="#{msga['biblio.pages.membre-attribut-param.fields.libelle-attribut']}">
                    <h:outputText value="#{r.membreAttribut.libelle}"/>
                </p:column>

                <p:column class="text-center" headerText="#{msga['biblio.pages.membre-attribut-param.fields.visible']}">
                    <p:selectBooleanCheckbox value="#{r.visible}"/>
                </p:column>

                <p:column class="text-center" headerText="#{msga['biblio.pages.membre-attribut-param.fields.institutionnel']}">
                    <p:selectBooleanCheckbox value="#{r.institutionnel}"/>
                </p:column>

                <p:column class="text-center" headerText="#{msga['biblio.pages.membre-attribut-param.fields.requis']}">
                    <p:selectBooleanCheckbox value="#{r.requis}"/>
                </p:column>

                <p:column class="text-center" headerText="#{msga['biblio.pages.membre-attribut-param.fields.defaut']}">
                    <p:inputText class="w-full" value="#{r.defaut}"/>
                </p:column>

                <p:column headerText="#{msga['biblio.pages.membre-attribut-param.fields.description']}">
                    <p:outputLabel class="w-full" value="#{r.membreAttribut.description}"/>
                </p:column>
            </p:dataTable>
        </p:fieldset> 
        <div class="grid mt-2">
            <div class="col">
                <p:commandButton value="#{msg['core.layout.edit.save-update']}" icon="fa fa-edit"
                                 class="ui-button-primary"
                                 rendered="#{not parametreMembreAttributBean.makeUpdate}"
                                 actionListener="#{parametreMembreAttributBean.beforeAdd()}"
                                 action="#{parametreMembreAttributBean.add()}" ajax="true" >
                    <p:confirm header="#{msg['core.components.confirm.saving']}" icon="pi pi-exclamation-circle" 
                               message="#{msg['core.components.confirm.save-message']}" />
                </p:commandButton>
                <p:commandButton value="#{msg['core.layout.edit.save-update']}" icon="fa fa-edit"
                                 class="ui-button-primary"
                                 rendered="#{parametreMembreAttributBean.makeUpdate}"
                                 actionListener="#{parametreMembreAttributBean.beforeUpdate()}"
                                 action="#{parametreMembreAttributBean.update()}" ajax="true" >
                    <p:confirm header="#{msg['core.components.confirm.updating']}" icon="pi pi-exclamation-circle" 
                               message="#{msg['core.components.confirm.update-message']}" />
                </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="#{msg['core.components.confirm.yes']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="#{msg['core.components.confirm.no']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </div>
        </div>
    </h:form>
</ui:composition>
