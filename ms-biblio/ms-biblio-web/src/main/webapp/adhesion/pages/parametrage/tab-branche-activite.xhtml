<?xml version='1.0' encoding='UTF-8' ?>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             template="/core/templates/#{configBean.theme}/deco-crud.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:param name="bean" value="#{brancheActiviteBean}"/>

    <ui:define name="deco-title">
        #{msga['biblio.pages.parametrage.tab-branche-activite.title']}
    </ui:define>

    <ui:define name="fields">
        <div class="grid formgrid">
             <div class="field col-12">
                <p:outputLabel for="secteurActivite" value="#{msga['biblio.pages.parametrage.tab-branche-activite.secteur-activite']}"/>
                <p:selectOneMenu id="secteurActivite" required="true" class="w-full"
                                 requiredMessage="#{msga['biblio.pages.parametrage.tab-branche-activite.secteur-activite.required']}"
                                 label="#{msga['biblio.pages.parametrage.tab-branche-activite.secteur-activite.label']}" converter="omnifaces.SelectItemsConverter"
                             value="#{brancheActiviteBean.entity.secteurActivite}">
                    <f:selectItem itemValue="#{null}" itemLabel="-- #{msg['core.page.fields.select.message']} --" noSelectionOption="true"/>
                    <f:selectItems value="#{brancheActiviteBean.secteurs}" var="sect" itemValue="#{sect}" itemLabel="#{sect.libelle}"/>
                </p:selectOneMenu>
            </div>
            <div class="field col-12">
                <p:outputLabel for="libelleBranche" value="#{msga['biblio.pages.parametrage.tab-branche-activite.label']}"/>
                <p:inputText id="libelleBranche" required="true" class="w-full" 
                             requiredMessage="#{msga['biblio.pages.parametrage.tab-branche-activite.label.required']}"
                             placeholder="#{msga['biblio.pages.parametrage.tab-branche-activite.label.placeholder']}" 
                             label="#{msga['biblio.pages.parametrage.tab-branche-activite.label.placeholder']}"
                             value="#{brancheActiviteBean.entity.libelle}"/>
            </div>
        </div>
    </ui:define>

    <ui:define name="columns">
        <p:column headerText="#{msga['biblio.pages.parametrage.tab-branche-activite.secteur-activite']}" sortBy="#{item.secteurActivite.libelle}">
            <h:outputText value="#{item.secteurActivite.libelle}"/>
        </p:column>
        <p:column headerText="#{msga['biblio.pages.parametrage.tab-branche-activite.label']}" sortBy="#{item.libelle}">
            <h:outputText value="#{item.libelle}"/>
        </p:column>
        </ui:define>
</ui:decorate>
