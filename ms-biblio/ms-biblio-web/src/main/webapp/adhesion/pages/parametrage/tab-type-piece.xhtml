<?xml version='1.0' encoding='UTF-8' ?>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             template="/core/templates/#{configBean.theme}/deco-crud.xhtml">
    <ui:param name="bean" value="#{typePieceBean}"/>

    <ui:define name="deco-title">
        #{msga['biblio.pages.parametrage.tab-type-piece.title']}
    </ui:define>

    <ui:define name="fields">
        <div class="grid formgrid">
            <div class="field col-12">
                <p:outputLabel for="codePiece" value="#{msga['biblio.pages.parametrage.tab-type-piece.code']}"/>
                <p:inputText id="codePiece" required="true" class="w-full"
                             requiredMessage="#{msga['biblio.pages.parametrage.tab-type-piece.code.required']}"
                             placeholder="#{msga['biblio.pages.parametrage.tab-type-piece.code.placeholder']}" 
                             label="#{msga['biblio.pages.parametrage.tab-type-piece.code.placeholder']}"
                             value="#{typePieceBean.entity.code}"/>
            </div>
            <div class="field col-12">
                <p:outputLabel for="libelle" value="#{msga['biblio.pages.parametrage.tab-type-piece.label']}"/>
                <p:inputText id="libelle" required="true" class="w-full"
                             requiredMessage="#{msga['core.pages.security-policy.label.required']}"
                             placeholder="#{msga['biblio.pages.parametrage.tab-type-piece.label.placeholder']}" 
                             label="#{msga['biblio.pages.parametrage.tab-type-piece.label.placeholder']}"
                             value="#{typePieceBean.entity.libelle}"/>
            </div>
        </div>
    </ui:define>

    <ui:define name="columns">
        <p:column headerText="#{msga['biblio.pages.parametrage.tab-type-piece.code']}" sortBy="#{item.code}">
            <h:outputText value="#{item.code}"/>
        </p:column>
        <p:column headerText="#{msga['biblio.pages.parametrage.tab-type-piece.code.placeholder']}" sortBy="#{item.libelle}">
            <h:outputText value="#{item.libelle}"/>
        </p:column>
    </ui:define>
</ui:decorate>
