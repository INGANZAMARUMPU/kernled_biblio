<?xml version='1.0' encoding='UTF-8' ?>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:k="http://xmlns.jcp.org/jsf/composite/components"
             xmlns:p="http://primefaces.org/ui"
             template="/core/templates/#{configBean.theme}/deco-crud.xhtml"
             xmlns:f="jakarta.faces.core">

    <ui:param name="bean" value="#{motifBean}"/>

    <ui:define name="deco-title">
        #{msga['biblio.pages.donnee-de-reference.tab-motif.title']}
    </ui:define>

    <ui:define name="fields">
        <div class="grid formgrid">
            <div class="field col-12 md:col-6 lg:col-6">
                <p:outputLabel for="motif" value="#{msga['biblio.pages.motif.field.entite']}"/>
                <k:entitySelectOneMenu id="motif"
                                       requiredMessage="#{msg['core.pages.entity-variable.field.entity.requiredMessage']}"
                                       value="#{motifBean.entity.entity}">
                </k:entitySelectOneMenu>
            </div>
            <div class="field col-12 md:col-6 lg:col-6">
                <p:outputLabel for="libelle" value="#{msga['core.pages.security-policy.label']}"/>
                <p:inputText id="libelle" required="true" class="w-full"
                             requiredMessage="#{msga['biblio.pages.motif.field.libelle.required']}"
                             placeholder="#{msga['core.pages.security-policy.label']}"
                             label="#{msga['core.pages.security-policy.label']}" value="#{motifBean.entity.libelle}"/>
            </div>
        </div>
    </ui:define>

    <ui:define name="columns">
        <p:column headerText="#{msga['biblio.pages.motif.field.entite']}" sortBy="#{item.entity.label}">
            <h:outputText value="#{item.entity.label}"/>
        </p:column>
        <p:column headerText="#{msga['core.pages.security-policy.label']}" sortBy="#{item.libelle}">
            <h:outputText value="#{item.libelle}"/>
        </p:column>
    </ui:define>
</ui:decorate>
