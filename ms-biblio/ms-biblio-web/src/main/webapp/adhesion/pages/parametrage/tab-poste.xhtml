<?xml version='1.0' encoding='UTF-8' ?>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             template="/core/templates/#{configBean.theme}/deco-crud.xhtml">
    <ui:param name="bean" value="#{posteBean}"/>

    <ui:define name="deco-title">
        #{msga['biblio.pages.parametrage.tab-poste.title']}
    </ui:define>

    <ui:define name="fields">
        <div class="grid formgrid">
            <div class="field col-12">
                <p:outputLabel for="libelle" value="#{msga['biblio.pages.parametrage.tab-poste.label']}"/>
                <p:inputText id="libelle" required="true" class="w-full" 
                             requiredMessage="#{msga['biblio.pages.parametrage.tab-poste.label.required']}"
                             placeholder="#{msga['biblio.pages.parametrage.tab-poste.label.placeholder']}" 
                             label="#{msga['biblio.pages.parametrage.tab-poste.label.placeholder']}"
                             value="#{posteBean.entity.libellePoste}"/>
            </div>
        </div>
    </ui:define>

    <ui:define name="columns">
        <p:column headerText="#{msga['biblio.pages.parametrage.tab-poste.label']}" sortBy="#{item.libellePoste}">
            <h:outputText value="#{item.libellePoste}"/>
        </p:column>
    </ui:define>
</ui:decorate>
