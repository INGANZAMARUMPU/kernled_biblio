<?xml version='1.0' encoding='UTF-8' ?>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             template="/core/templates/#{configBean.theme}/deco-crud.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:o="http://omnifaces.org/ui">
    <ui:param name="bean" value="#{sousTypeMembrePartSocialeBean}"/>

    <ui:define name="deco-title">
        #{msga['biblio.pages.parametrage.tab-part-sociale-sous-type-membre.deco-title']}
    </ui:define>

    <ui:define name="fields">
        <div class="grid formgrid">
            <div class="field col-12 md:col-4 lg:col-4">
                <p:outputLabel for="libelle-sous-type-membre" value="#{msga['biblio.pages.parametrage.tab-part-sociale-sous-type-membre.libelle-sous-type-membre']}"/>
                <p:selectOneMenu id="libelle-sous-type-membre" class="w-full" required="true" value="#{sousTypeMembrePartSocialeBean.entity.sousTypeMembre}" filter="true" filterMatchMode="contains"
                                 converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="-- #{msg['core.page.fields.select.message']} --" noSelectionOption="true" />
                    <f:selectItems value="#{sousTypeMembrePartSocialeBean.sousTypeMemmbres}"  var="item" itemLabel="#{item.libelle}" itemValue="#{item}"/>
                </p:selectOneMenu>                
            </div>

            <div class="field col-12 md:col-4 lg:col-4">
                <p:outputLabel for="libelle-part-sociale" value="#{msga['biblio.pages.parametrage.tab-part-sociale-sous-type-membre.libelle-part-sociale']}"/>
                <p:selectCheckboxMenu id="libelle-part-sociale" style="width: 100%" value="#{sousTypeMembrePartSocialeBean.selectedPartSociales}"	
                                      converter="omnifaces.SelectItemsConverter"
                                      required="true"
                                      class="form-control"	
                                      label="-- #{msg['core.page.fields.select.message']} --"	
                                      filter="true" filterMatchMode="startsWith" panelStyle="width:auto">
                    <f:selectItems value="#{sousTypeMembrePartSocialeBean.partSociales}" var="items" itemValue="#{items}" 	
                                   itemLabel="#{items.libellePartSociale}"/>
                </p:selectCheckboxMenu>	
            </div>
            

            <div class="field col-12 md:col-4 lg:col-4">
                <p:outputLabel for="minimum" value="#{msga['biblio.pages.parametrage.tab-part-sociale-sous-type-membre.minimum']}"/>
                <p:inputText id="minimum" required="true" class="w-full text-right"  
                             placeholder="#{msga['biblio.pages.parametrage.tab-part-sociale-sous-type-membre.minimum']}" 
                             value="#{sousTypeMembrePartSocialeBean.entity.minimum}"/>
            </div>

            <div class="field col-12 md:col-4 lg:col-4">
                <p:outputLabel for="maximum" value="#{msga['biblio.pages.parametrage.tab-part-sociale-sous-type-membre.maximum']}"/>
                <p:inputText id="maximum" required="true" class="w-full text-right"  
                             placeholder="#{msga['biblio.pages.parametrage.tab-part-sociale-sous-type-membre.maximum']}" 
                             value="#{sousTypeMembrePartSocialeBean.entity.maximum}"/>
            </div>

            <div class="field col-12 md:col-4 lg:col-4">
                <p:outputLabel for="droit-entree" value="#{msga['biblio.pages.parametrage.tab-part-sociale-sous-type-membre.droit-entree']}"/>
                <p:inputText id="droit-entree" required="true" class="w-full text-right"  
                             placeholder="#{msga['biblio.pages.parametrage.tab-part-sociale-sous-type-membre.droit-entree']}" 
                             value="#{sousTypeMembrePartSocialeBean.entity.droitEntree}"/>
            </div>

            <div class="field col-12 md:col-4 lg:col-4">
                <p:outputLabel for="compte" value="#{msga['biblio.pages.parametrage.tab-part-sociale-sous-type-membre.compte']}"/>
                <p:inputText id="compte" required="true" class="w-full"  
                             placeholder="#{msga['biblio.pages.parametrage.tab-part-sociale-sous-type-membre.compte']}" 
                             value="#{sousTypeMembrePartSocialeBean.entity.compte}"/>
            </div>
        </div>
    </ui:define>

    <ui:define name="columns">

        <p:column headerText="#{msga['biblio.pages.parametrage.tab-part-sociale-sous-type-membre.libelle-part-sociale']}">
            <h:outputText value="#{item.partSociale.libellePartSociale}"/>
        </p:column>

        <p:column headerText="#{msga['biblio.pages.parametrage.tab-part-sociale-sous-type-membre.libelle-sous-type-membre']}">
            <h:outputText value="#{item.sousTypeMembre.libelle}"/>
        </p:column>

        <p:column headerText="#{msga['biblio.pages.parametrage.tab-part-sociale-sous-type-membre.minimum']}">
            <h:outputText value="#{item.minimum}"/>
        </p:column>

        <p:column headerText="#{msga['biblio.pages.parametrage.tab-part-sociale-sous-type-membre.maximum']}">
            <h:outputText value="#{item.maximum}"/>
        </p:column>

        <p:column headerText="#{msga['biblio.pages.parametrage.tab-part-sociale-sous-type-membre.droit-entree']}">
            <h:outputText value="#{item.droitEntree}"/>
        </p:column>

        <p:column headerText="#{msga['biblio.pages.parametrage.tab-part-sociale-sous-type-membre.compte']}">
            <h:outputText value="#{item.compte}"/>
        </p:column>
    </ui:define>
</ui:decorate>
