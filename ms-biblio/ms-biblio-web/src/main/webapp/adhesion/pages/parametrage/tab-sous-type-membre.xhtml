<?xml version='1.0' encoding='UTF-8' ?>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             template="/core/templates/#{configBean.theme}/deco-crud.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:param name="bean" value="#{sousTypeMembreBean}"/>

    <ui:define name="deco-title">
        #{msga['biblio.pages.parametrage.tab-sous-type-membre.title']}
    </ui:define>

    <ui:define name="fields">
        <div class="grid formgrid">
            <div class="field col-12">
                <p:outputLabel for="libelle" value="#{msga['core.pages.security-policy.label']}"/>
                <p:inputText id="libelle" required="true" class="w-full"
                             requiredMessage="#{msga['core.pages.security-policy.label.required']}"
                             placeholder="#{msga['biblio.pages.parametrage.tab-sous-type-membre.libelle-placeholder']}" 
                             label="#{msga['core.pages.security-policy.label']}"
                             value="#{sousTypeMembreBean.entity.libelle}"/>
            </div>
            <div class="field col-12">
                <p:outputLabel for="typeMembre" value="#{msga['biblio.pages.parametrage.tab-sous-type-membre.type-membre']}"/>
                <p:selectOneMenu class="w-full" id="typeMembre" value="#{sousTypeMembreBean.entity.typeMembre}"
                                 rendered="true"
                                 requiredMessage="#{['biblio.pages.parametrage.tab-sous-type-membre.type-membre.required']}"
                                 label="#{msga['biblio.pages.parametrage.tab-sous-type-membre.type-membre.label']}"
                                 converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="-- #{msg['core.page.fields.select.message']} --" noSelectionOption="true"/>
                    <f:selectItems value="#{sousTypeMembreBean.typeMembres}" var="typeMembre"
                                   itemLabel="#{typeMembre.libelle}" itemValue="#{typeMembre}" />
                </p:selectOneMenu>
            </div>
        </div>
    </ui:define>

    <ui:define name="columns">
        <p:column headerText="#{msga['core.pages.security-policy.label']}" sortBy="#{item.libelle}">
            <h:outputText value="#{item.libelle}"/>
        </p:column>
        <p:column headerText="Type membre" sortBy="#{item.libelle}">
            <h:outputText value="#{item.typeMembre.libelle}"/>
        </p:column>
    </ui:define>
</ui:decorate>
