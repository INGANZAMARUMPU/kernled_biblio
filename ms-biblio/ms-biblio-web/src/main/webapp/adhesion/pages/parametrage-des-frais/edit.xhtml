<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                template="/core/templates/#{configBean.theme}/layout-edit.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="entityId" value="#{critereFraisBean.entityId}" />
            <f:viewAction action="#{critereFraisBean.initEntity()}"/>
        </f:metadata>
    </ui:define>
    
    <ui:param name="crudBean" value="#{critereFraisBean}"/>
    
    <ui:define name="breadcrumb"><li><i class="pi pi-angle-right"/></li>
        <li>#{msga['biblio.breadcrumb.biblio']}</li>
    </ui:define>

    <ui:define name="title">
        <h:outputText value="#{msga['biblio.pages.parametrage-frais.list.title']}"/>
    </ui:define>
    
    <ui:define name="description">
        <h:outputText value="#{msga['biblio.pages.parametrage-frais.list.description']}"/>
    </ui:define>

    <ui:define name="fields">
        <ui:include src="fields.xhtml"/>
    </ui:define>

</ui:composition>
