<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui">

    <div class="card">

        <div class="formgrid grid ui-fluid">
            <div class="field col lg:col-3 md:col-3">
                <p:outputLabel for="member-num" value="#{msga['biblio.pages.organisation.fields.entite']}"/>
                <p:outputLabel class="w-full text-900 font-bold" id="member-num" value="#{crudBean.entity.entity.label}"/>
            </div>
            <div class="field col lg:col-3 md:col-3">
                <p:outputLabel for="num-membre" value="#{msga['biblio.pages.membre.fields.numero-membre']}"/>
                <p:outputLabel class="w-full text-900 font-bold" id="num-membre" value="#{crudBean.entity.numeroMembre}"/>
            </div>
            <div class="field col lg:col-3 md:col-3">
                <p:outputLabel for="statut" value="#{msga['biblio.pages.membre.fields.statut']}"/>
                <p:outputLabel class="w-full text-900 font-bold" id="statut" value="#{crudBean.entity.statut}"/>
            </div>
            <div class="field col lg:col-3 md:col-3">
                <p:outputLabel for="date-demande" value="#{msga['biblio.pages.membre.fields.date-demande']}"/>
                <p:outputLabel class="w-full text-900 font-bold" id="date-demande" value="#{crudBean.entity.dateDemande}">
                    <f:convertDateTime type="localDate" pattern="#{crudBean.userSession.settings.formats.shortDatePattern}"/>
                </p:outputLabel>
            </div>
            <div class="field col lg:col-3 md:col-3">
                <p:outputLabel for="type-client" value="#{msga['biblio.pages.membre.fields.type-client']}"/>
                <p:outputLabel class="w-full text-900 font-bold" id="type-client" value="#{crudBean.entity.categorie.libelle}"/>
            </div>
            <div class="field col lg:col-3 md:col-3">
                <p:outputLabel for="type-compte-creer" value="#{msga['biblio.pages.membre.fields.type-compte-creer']}"/>
                <p:outputLabel class="w-full text-900 font-bold" id="type-compte-creer" value=" " />
            </div>
            <div class="field col lg:col-3 md:col-3">
                <p:outputLabel for="depot" value="#{msga['biblio.pages.membre.fields.premier-depot']}"/>
                <p:outputLabel id="depot" class="w-full text-900 font-bold" value="#{crudBean.entity.depot}"/>
            </div>
            <div class="field col lg:col-3 md:col-3">
                <p:outputLabel for="part-sociale" value="#{msga['biblio.pages.membre.fields.part-sociale']}"/>
                <p:outputLabel id="part-sociale" class="w-full text-900 font-bold" value="#{crudBean.entity.partSociale.libelle}"/>
            </div>
            <div class="field col lg:col-3 md:col-3">
                <p:outputLabel for="ps" value="#{msga['biblio.pages.membre.fields.nbre-part-sociale']}"/>
                <p:outputLabel id="ps" class="w-full text-900 font-bold" value="#{crudBean.entity.nombrePartSociale}"/>
            </div>
            <div class="field col lg:col-3 md:col-3">
                <p:outputLabel for="zone" value="#{msga['biblio.pages.membre.fields.zone']}"/>
                <p:outputLabel id="zone" class="w-full text-900 font-bold" value="#{crudBean.entity.adresse.locality.label}"/>
            </div>
            <div class="field col lg:col-3 md:col-3">
                <p:outputLabel for="resident" value="#{msga['biblio.pages.membre.fields.resident']}"/>
                <p:outputLabel id="resident" class="w-full text-900 font-bold" value="#{crudBean.entity.resident == true ? 'Oui' : 'Non'}"/>
            </div>
            <div class="field col lg:col-3 md:col-3">
                <p:outputLabel for="prelever-agios" value="#{msga['biblio.pages.membre.fields.prelever-agios']}"/>
                <p:outputLabel id="prelever-agios" class="w-full text-900 font-bold" value="#{crudBean.entity.preleverAgios == true ? 'Oui' : 'Non'}"/>
            </div>
            <div class="field col lg:col-3 md:col-3">
                <p:outputLabel for="calculer-interet" value="#{msga['biblio.pages.membre.fields.calculer-interet']}"/>
                <p:outputLabel id="calculer-interet" class="w-full text-900 font-bold" value="#{crudBean.entity.calculerInteret == true ? 'Oui' : 'Non'}"/>
            </div>
        </div>
    </div>

</ui:composition>
