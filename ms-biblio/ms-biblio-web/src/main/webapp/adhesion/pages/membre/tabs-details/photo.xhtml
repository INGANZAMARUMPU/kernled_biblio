<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:fieldset>
            <div class="grid formgrid">
                <p:fieldset legend="#{msga['biblio.pages.membre.fields.photo']}" class="field col">
                <div class="field col">
                    <p:fileUpload class="pt-2" mode="advanced" skinSimple="true" fileLimit="1"
                                   listener="#{actualiteBean.handleFileUpload}"
                                   fileLimitMessage="Vous ne pouvez charger qu'une seule image." sizeLimit="500000"
                                   invalidFileMessage="Ce format de fichier n'est pas supporté." 
                                   invalidSizeMessage="La taille maximum du fichier à choisir est de 500000 Kb" 
                                   allowTypes="/(\.|\/)(jpe?g|png)$/" label="#{msga['biblio.pages.membre.fields.choisir']}" messageTemplate="{name}"
                                   cancelLabel="#{msga['biblio.pages.membre.fields.annuler']}" previewWidth="100" uploadLabel="#{msga['biblio.pages.membre.fields.charger']}"
                                   update="@this" dragDropSupport="false"/>  
                </div>


            </p:fieldset>
                <p:fieldset legend="#{msga['biblio.pages.membre.fields.signature']}" class="field col">
                <p:fileUpload class="pt-2" mode="advanced" skinSimple="true" fileLimit="1"
                               listener="#{actualiteBean.handleFileUpload}"
                               fileLimitMessage="Vous ne pouvez charger qu'une seule image." sizeLimit="500000"
                               invalidFileMessage="Ce format de fichier n'est pas supporté." 
                               invalidSizeMessage="La taille maximum du fichier à choisir est de 500000 Kb" 
                               allowTypes="/(\.|\/)(jpe?g|png)$/" label="#{msga['biblio.pages.membre.fields.choisir']}" messageTemplate="{name}"
                               cancelLabel="#{msga['biblio.pages.membre.fields.annuler']}" previewWidth="40" uploadLabel="#{msga['biblio.pages.membre.fields.charger']}"
                               update="@this" dragDropSupport="false"/>
            </p:fieldset>
        </div>
        </p:fieldset>
    </h:body>
</html>
