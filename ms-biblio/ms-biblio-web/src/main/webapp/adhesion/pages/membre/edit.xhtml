<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core" 
                template="/core/templates/#{configBean.theme}/layout-edit.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="entityId" value="#{membreBean.entityId}" />
            <f:viewAction action="#{membreBean.initEntity()}"/>
        </f:metadata>
    </ui:define>

    <ui:param name="crudBean" value="#{membreBean}"/>

    <ui:define name="breadcrumb"><li><i class="pi pi-angle-right"/></li>
        <li>#{msga['biblio.breadcrumb.biblio']}</li>
    </ui:define>

    <ui:define name="title">
        <h:outputText value="#{msga['biblio.pages.membre.edit.title']}"/>
    </ui:define>

    <ui:define name="description">
        <h:outputText value="#{msga['biblio.pages.membre.edit.description']}"/>
    </ui:define>

    <ui:define name="fields">
        <ui:include src="fields.xhtml"/>
    </ui:define>
</ui:composition>
