<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui">
    <div class="card">
        <div class="formgrid grid ui-fluid">
            <div class="field col lg:col-3 md:col-3">
                <p:outputLabel for="num-membre" value="#{msga['biblio.pages.membre.fields.numero-membre']}"/>
                <p:inputText class="w-full" id="num-membre" required="true" value="#{crudBean.entity.numeroMembre}"/>
            </div>
            <div class="field col lg:col-3 md:col-3">
                <p:outputLabel for="type-client" value="#{msga['biblio.pages.membre.fields.type-client']}"/>
                <p:selectOneMenu  filter="true" filterMatchMode="contains" class="w-full" required="true" id="type-client" value="#{crudBean.entity.fonction}" 
                                  converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="-- #{msg['core.page.fields.select.message']} --" itemValue="#{null}" />
                    <f:selectItems value="#{crudBean.fonctions}"  var="item" itemLabel="#{item.label}"
                                   itemValue="#{item}"/>
                </p:selectOneMenu>
            </div>
            <div class="field col lg:col-3 md:col-3">
                <p:outputLabel for="type-compte-creer" value="#{msga['biblio.pages.membre.fields.type-compte-creer']}"/>
                <p:selectOneMenu  filter="true" filterMatchMode="contains" class="w-full" id="type-compte-creer" required="false" value="#{crudBean.produitEpargne}" 
                                  converter="omnifaces.SelectItemsConverter">
                    <f:selectItem value="#{null}" itemLabel="-- #{msg['core.page.fields.select.message']} --" />
                    <f:selectItems value="#{crudBean.produits}"  var="item" itemLabel="#{item.libelle}"
                                   itemValue="#{item}"/>
                </p:selectOneMenu>
            </div>
            <div class="field col lg:col-3 md:col-3">
                <p:outputLabel value="#{msga['biblio.pages.membre.fields.premier-depot']}"/>
                <p:inputText class="w-full text-right" value="#{crudBean.entity.depot}"/>
            </div>
            <div class="field col lg:col-3 md:col-3">
                <p:outputLabel for="part-sociale" value="#{msga['biblio.pages.membre.fields.part-sociale']}"/>
                <p:selectOneMenu  filter="true" filterMatchMode="contains" class="w-full" required="true" id="part-sociale" value="#{crudBean.entity.partSociale}" 
                                  converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="-- #{msg['core.page.fields.select.message']} --" itemValue="#{null}" />
                    <f:selectItems value="#{crudBean.partSociales}"  var="item" itemLabel="#{item.libelle}"
                                   itemValue="#{item}"/>
                </p:selectOneMenu>
            </div>
            <div class="field col lg:col-3 md:col-3">
                <p:outputLabel value="#{msga['biblio.pages.membre.fields.nbre-part-sociale']}"/>
                <p:inputText class="w-full text-right" value="#{crudBean.entity.nombrePartSociale}"/>
            </div>
            <div class="field col lg:col-3 md:col-3">
                <p:outputLabel for="zone" value="#{msga['biblio.pages.membre.fields.zone']}"/>
                <p:selectOneMenu  filter="true" filterMatchMode="contains" id="zone" class="w-full" required="true" value="#{crudBean.locality}"
                                  converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="-- #{msg['core.page.fields.select.message']} --" itemValue="#{null}" />
                    <f:selectItems value="#{crudBean.localities}"  var="item" itemLabel="#{item.label}" itemValue="#{item}"/>
                </p:selectOneMenu>
            </div><p:spacer width="10"/>
            <div class="formgrid grid ui-fluid col-3">
                <div class="field formgrid col">
                    <p:outputLabel for="resident" value="#{msga['biblio.pages.membre.fields.resident']}"/>
                    <div class="field-checkbox">
                        <p:toggleSwitch id="resident" value="#{crudBean.entity.resident}" onIcon="pi pi-check" offIcon="pi pi-times" />
                    </div>
                </div>
                <div class="field formgrid col">
                    <p:outputLabel for="prelever-agios" value="#{msga['biblio.pages.membre.fields.prelever-agios']}"/>
                    <div class="field-checkbox">
                        <p:toggleSwitch  id="prelever-agios" value="#{crudBean.entity.preleverAgios}" onIcon="pi pi-check" offIcon="pi pi-times"/>
                    </div>
                </div>
                <div class="field formgrid col">
                    <p:outputLabel for="calculer-interet" value="#{msga['biblio.pages.membre.fields.calculer-interet']}"/>
                    <div class="field-checkbox">
                        <p:toggleSwitch  id="calculer-interet"  value="#{crudBean.entity.calculerInteret}" onIcon="pi pi-check" offIcon="pi pi-times"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
