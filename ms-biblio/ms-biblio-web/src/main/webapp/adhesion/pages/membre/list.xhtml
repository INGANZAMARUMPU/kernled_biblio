<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:k="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/core/templates/#{configBean.theme}/layout-list.xhtml">
    <ui:param name="crudBean" value="#{membreBean}"/>

    <ui:define name="breadcrumb"><li><i class="pi pi-angle-right"/></li>
        <li>#{msga['biblio.breadcrumb.biblio']}</li>
    </ui:define>

    <ui:define name="title">
        #{msga['biblio.pages.membre-physique.list.title']}
    </ui:define>

    <ui:define name="description">
        #{msga['biblio.pages.membre-physique.list.description']}
    </ui:define>
    <ui:define name="columns">
        <p:column headerText="#{msga['biblio.pages.membre.fields.numero-membre']}" sortBy="#{item.numeroMembre}">
            <h:outputText value="#{item.numeroMembre}"/>
        </p:column>
        <p:column headerText="#{msga['biblio.pages.membre.fields.nom']}" sortBy="#{item.nom}">
            <h:outputText value="#{item.nom}"/>
        </p:column>
        <p:column headerText="#{msga['biblio.pages.membre.fields.type-client']}">
            <h:outputText value="#{item.type}"/>
        </p:column>
        <p:column headerText="#{msga['biblio.pages.membre.fields.date-demande']}" sortBy="#{item.dateDemande}">
            <h:outputText value="#{item.dateDemande}">
                <f:convertDateTime pattern="#{crudBean.userSession.settings.formats.shortDatePattern}"/>
            </h:outputText>
        </p:column>
    </ui:define>
</ui:composition>
