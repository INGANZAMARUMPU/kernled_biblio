<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:fieldset>
            <div class="grid formgrid ui-fluid">
                <div class="field col-12 md:col-3 lg:col-3">
                    <p:outputLabel for="civilite" value="#{msga['biblio.pages.membre.fields.civilite']}"/>
                    <p:selectOneMenu  filter="true" filterMatchMode="contains" class="w-full" required="true" id="civilite" value="#{crudBean.entity.civilite}" converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="-- #{msg['core.page.fields.select.message']} --" noSelectionOption="true" />
                        <f:selectItems value="#{crudBean.civilities}"  var="item" itemLabel="#{item.label}"
                                       itemValue="#{item}"/>
                    </p:selectOneMenu>
                </div>
                <div class="field col-12 md:col-3 lg:col-3">
                    <p:outputLabel for="nom" value="#{msga['biblio.pages.membre.fields.nom']}"/>
                    <p:inputText id="nom" required="true" class="w-full" value="#{crudBean.entity.nomMembre}"/>
                </div>
                <div class="field col-12 md:col-3 lg:col-3">
                    <p:outputLabel value="#{msga['biblio.pages.membre.fields.prenom']}"/>
                    <p:inputText class="w-full" value="#{crudBean.entity.prenomMembre}"/>
                </div>
                <div class="field col-12 md:col-3 lg:col-3">
                    <p:outputLabel for="civility" value="#{msga['biblio.pages.membre.fields.sexe']}"/>
                    <p:selectOneMenu  filter="true" filterMatchMode="contains" id="civility" class="w-full" required="true" value="#{crudBean.entity.sexe}" 
                                      converter="omnifaces.SelectItemsConverter" requiredMessage="#{msga['biblio.pages.membre-physique.field.Genre.title']}">
                        <f:selectItem itemLabel="-- #{msg['core.page.fields.select.message']} --" noSelectionOption="true" />
                        <f:selectItems value="#{crudBean.sexes}"  var="item" itemLabel="#{item.libelle}"
                                       itemValue="#{item}"/>
                    </p:selectOneMenu>
                </div>
                <div class="field col-12 md:col-3 lg:col-3">
                    <p:outputLabel for="situation" value="#{msga['biblio.pages.membre.fields.situation-matrimoniale']}"/>
                    <p:selectOneMenu  filter="true" filterMatchMode="contains" id="situation" class="w-full" required="true" 
                                      value="#{crudBean.entity.situationMatrimoniale}" converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="-- #{msg['core.page.fields.select.message']} --" noSelectionOption="true" />
                        <f:selectItems value="#{crudBean.situationMats}"  var="item" itemLabel="#{item.libelle}"
                                       itemValue="#{item}"/>
                    </p:selectOneMenu>
                </div>
                <div class="field col-12 md:col-3 lg:col-3">
                    <p:outputLabel for="prenom" value="#{msga['biblio.pages.membre.fields.nom-jeune-fille']}"/>
                    <p:inputText id="prenom" required="false" class="w-full" value="#{crudBean.entity.nomJeuneFille}"/>
                </div>
                <div class="field col-12 md:col-3 lg:col-3">
                    <p:outputLabel for="naissance" value="#{msga['biblio.pages.membre.fields.naissance']}"/> <br/>
                    <p:calendar id="naissance" required="true" inputStyleClass="w-full" mindate="01/01/1923" class="w-full" 
                                value="#{crudBean.entity.dateNaissance}" navigator="true" pattern="#{crudBean.userSession.settings.formats.shortDatePattern}"/>
                </div>
                <div class="field col-12 md:col-3 lg:col-3">
                    <p:outputLabel for="lieuNaissance" value="#{msga['biblio.pages.membre.fields.a']}"/>
                    <p:inputText id="lieuNaissance" required="true" class="w-full" value="#{crudBean.entity.lieuNaissance}"/>
                </div>
                <div class="field col-12 md:col-3 lg:col-3">
                    <p:outputLabel for="nbre-enfant" value="#{msga['biblio.pages.membre.fields.nombre-enfant']}"/>
                    <p:spinner id="nbre-enfant" class="w-full" value="#{crudBean.entity.nombreEnfant}" min="0"/>
                </div>
                <div class="field col-12 md:col-3 lg:col-3">
                    <p:outputLabel for="personne-charge" value="#{msga['biblio.pages.membre.fields.personne-charge']}"/>
                    <p:spinner id="personne-charge" class="w-full" value="#{crudBean.entity.personnneCharge}" min="0"/>
                </div>
                <div class="field col-12 md:col-3 lg:col-3">
                    <p:outputLabel for="profession" value="#{msga['biblio.pages.membre.fields.profession']}"/>
                    <p:selectOneMenu  filter="true" filterMatchMode="contains" id="profession" required="true" class="w-full" value="#{crudBean.entity.profession}" 
                                      converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="-- #{msg['core.page.fields.select.message']} --" noSelectionOption="true" />
                        <f:selectItems value="#{crudBean.professions}"  var="item" itemLabel="#{item.libelleProfession}"
                                       itemValue="#{item}"/>
                    </p:selectOneMenu>
                </div>
                <div class="field col-12 md:col-3 lg:col-3">
                    <p:outputLabel for="secteur-activite" value="#{msga['biblio.pages.parametrage.tab-domaine-activite.title']}"/>
                    <p:selectOneMenu  filter="true" filterMatchMode="contains" id="secteur-activite" required="true" class="w-full" 
                                      value="#{crudBean.entity.domaineActivite}" 
                                      converter="omnifaces.SelectItemsConverter">
                        <f:selectItem value="#{null}" itemLabel="-- #{msg['core.page.fields.select.message']} --" />
                        <f:selectItems value="#{crudBean.domaineActivites}"  var="item" itemLabel="#{item.libelle}"
                                       itemValue="#{item}"/>
                    </p:selectOneMenu>
                </div>
                <div class="field col-12 md:col-3 lg:col-3">
                    <p:outputLabel for="nationalite" value="#{msga['biblio.pages.membre.fields.nationalite']}"/>
                    <p:selectOneMenu  filter="true" filterMatchMode="contains" id="nationalite" required="true" class="w-full" 
                                      value="#{crudBean.entity.nationalite}" 
                                      converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="-- #{msg['core.page.fields.select.message']} --" noSelectionOption="true" />
                        <f:selectItems value="#{crudBean.countries}"  var="item" itemLabel="#{item.nationalityLabel}"
                                       itemValue="#{item}"/>
                    </p:selectOneMenu>
                </div>
                <div class="field col lg:col-3 md:col-3">
                    <p:outputLabel for="typ" value="#{msga['biblio.pages.membre.fields.type-piece']}"/>
                    <p:selectOneMenu  filter="true" filterMatchMode="contains" id="typ" class="w-full" value="#{crudBean.typePiece}"  
                                      converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="- #{msg['core.page.fields.select.message']} -" noSelectionOption="true" />
                        <f:selectItems var="piece" value="#{crudBean.typePieces}" itemLabel="#{piece.libelle}" itemValue="#{piece}" />
                    </p:selectOneMenu>
                </div>
                <div class="field col lg:col-3 md:col-3">
                    <p:outputLabel for="lieuEtablissementPiece" value="#{msga['biblio.pages.membre.fields.etabli-a']}"/>
                    <p:inputText id="lieuEtablissementPiece" required="true" class="w-full" value="#{crudBean.lieuEtablissementPiece}"/>
                </div>
                <div class="field col lg:col-3 md:col-3">
                    <p:outputLabel for="numpiece" value="#{msga['biblio.pages.membre.fields.numero-piece']}"/>
                    <p:inputText id="numpiece" required="true" class="w-full" value="#{crudBean.numeroPiece}"/>
                </div>
                <div class="field col lg:col-3 md:col-3">
                    <p:outputLabel for="paysDelivrance" value="#{msga['biblio.pages.membre.fields.pays-delivrance']}"/>
                    <p:selectOneMenu  filter="true" filterMatchMode="contains" id="paysDelivrance" required="true" 
                                      class="w-full" value="#{crudBean.paysDelivrancePiece}"
                                      converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="- #{msg['core.page.fields.select.message']} -" noSelectionOption="true" />
                        <f:selectItems value="#{crudBean.countries}"  var="item" itemLabel="#{item.label}"
                                       itemValue="#{item}"/>
                    </p:selectOneMenu>
                </div>
                <div class="field col lg:col-3 md:col-3">
                    <p:outputLabel for="dateDelivrance" value="#{msga['biblio.pages.membre.fields.date-delivreance']}"/>
                    <p:calendar id="dateDelivrance" required="true" navigator="true" mindate="01/01/1923" inputStyleClass="w-full" value="#{crudBean.dateCreationPiece}"/>
                </div>
                <div class="field col lg:col-3 md:col-3">
                    <p:outputLabel for="dateExpiration" value="#{msga['biblio.pages.membre.fields.date-expiration']}"/>
                    <p:calendar id="dateExpiration" navigator="true" mindate="01/01/1923" inputStyleClass="w-full" value="#{crudBean.dateExpirationPiece}"/>
                </div><p:spacer width="10"/>
                <div class="formgrid grid ui-fluid col-3">
                    <div class="field formgrid col">
                        <p:outputLabel for="analphabete" value="#{msga['biblio.pages.membre.fields.analphabete']}"/>
                        <div class="field-checkbox">
                            <p:toggleSwitch id="analphabete" value="#{crudBean.entity.analphabete}" onIcon="pi pi-check" offIcon="pi pi-times"/>
                        </div>
                    </div><p:spacer width="15"/>
                    <div class="field formgrid col">
                        <p:outputLabel value="#{msga['biblio.pages.membre.fields.cogerance']}"/>
                        <div class="field-checkbox">
                            <p:toggleSwitch id="congerance" value="#{crudBean.entity.cogerance}" onIcon="pi pi-check" offIcon="pi pi-times"/><p:spacer width="10"/>
                        </div>
                    </div>
                </div>
            </div>
        </p:fieldset>
    </h:body>
</html>
