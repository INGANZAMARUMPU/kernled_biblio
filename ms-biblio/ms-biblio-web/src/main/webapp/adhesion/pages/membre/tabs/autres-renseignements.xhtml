<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:fieldset>
             <div class="grid formgrid ui-fluid">
                <div class="field field col-12 lg:col-3 md:col-4 sm:col-6">
                    <p:outputLabel value="#{msga['biblio.pages.membre.fields.vip']}"/>
                    <div class="field-checkbox">
                        <p:toggleSwitch value="#{crudBean.entity.privilege}" onIcon="pi pi-check" offIcon="pi pi-times"/>
                    </div>
                </div>
            </div>
            <div class="grid formgrid ui-fluid">
                <div class="field col">
                    <p:outputLabel value="#{msga['biblio.pages.membre.fields.rue-maison']}"/>
                    <p:inputText class="w-full" value="#{crudBean.street}"/>
                </div>
                <div class="field col">
                    <p:outputLabel value="#{msga['biblio.pages.membre.fields.email']}"/>
                    <p:inputText class="w-full" value="#{crudBean.entity.email}"/>
                </div>
                <div class="field col">
                    <p:outputLabel value="#{msga['biblio.pages.membre.fields.bp']}"/>
                    <p:inputText class="w-full" value="#{crudBean.postalCode}"/>
                </div>
            </div>
            <div class="grid formgrid ui-fluid">
                <div class="field field col-12 lg:col-3 md:col-4 sm:col-6">
                    <p:outputLabel value="#{msga['biblio.pages.membre.fields.tel-fix']}"/>
                    <!--                    <div class="ui-inputgroup">
                                            <p:selectOneMenu  filter="true" id="indTelephone1" class="ui-inputgroup-addon" style="width:95px; height: 35px;" 
                                                              value="# {crudBean.indicatifPortable}" filterMatchMode="contains" >
                                                <f:selectItem itemLabel=" # {msg['core.page.fields.select.message']} " noSelectionOption="true" />
                                                <f:selectItems value="# {crudBean.countries}" var="item" itemValue="# {item.code}" itemLabel="# {item.phoneCode} (# {item.label})" />
                                            </p:selectOneMenu>-->
                    <p:inputText id="telephone1" class="w-full" value="#{crudBean.entity.telephone1}"/>
                    <!--</div>-->
                </div>
                <div class="field field col-12 lg:col-3 md:col-4 sm:col-6">
                    <p:outputLabel value="#{msga['biblio.pages.membre.fields.nombre-signataires-exiges']}"/>
                    <p:inputText class="w-full text-right" value="#{crudBean.entity.nombreSignataireExige}"/>
                </div>
                <div class="field field col-12 lg:col-3 md:col-4 sm:col-6" jsf:rendered="#{crudBean.type.libelle == 'Physique'}">
                    <p:outputLabel value="#{msga['biblio.pages.membre.fields.pere']}"/>
                    <p:inputText class="w-full" value="#{crudBean.entity.nomPere}"/>
                </div>
                <div class="field field col-12 lg:col-3 md:col-4 sm:col-6" jsf:rendered="#{crudBean.type.libelle == 'Physique'}">
                    <p:outputLabel value="#{msga['biblio.pages.membre.fields.mere']}"/>
                    <p:inputText class="w-full" value="#{crudBean.entity.nomMere}"/>
                </div>
                <div class="field field col-12 lg:col-3 md:col-4 sm:col-6">
                    <p:outputLabel for="observation" value="#{msga['biblio.pages.membre.fields.observation']}"/>
                    <p:inputTextarea id="observation" widgetVar="editor" class="w-full"                                                    
                                     value="#{crudBean.entity.observation}" 
                                     rows="3">
                    </p:inputTextarea>
                </div>
            </div>

        </p:fieldset>
    </h:body>
</html>
