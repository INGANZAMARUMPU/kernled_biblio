<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="card">
            <div class="grid formgrid ui-fluid" jsf:rendered="#{not crudBean.entity.physique}">
                <div class="field col lg:col-3 md:col-3">
                    <p:outputLabel value="#{msga['biblio.pages.membre.fields.nom']}"/>
                    <p:inputText class="w-full" value="#{crudBean.entity.raisonSociale}"/>
                </div>
                <div class="field col lg:col-3 md:col-3">
                    <p:outputLabel value="#{msga['biblio.pages.membre.fields.forme-juridique']}"/>
                    <p:selectOneMenu  filter="true" filterMatchMode="contains" class="w-full" value="#{crudBean.entity.formeJuridique}" converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="-- #{msg['core.page.fields.select.message']} --" itemValue="#{null}"  />
                        <f:selectItems var="legal" value="#{crudBean.legalStatuses}" itemLabel="#{legal.label}" itemValue="#{legal}" />
                    </p:selectOneMenu>
                </div>
                <div class="field col lg:col-3 md:col-3" jsf:rendered="#{crudBean.entity.groupement}">
                    <p:outputLabel value="#{msga['biblio.pages.membre.fields.type-groupement']}"/>
                    <p:selectOneMenu  filter="true" filterMatchMode="contains" class="w-full" value="#{crudBean.entity.typeGroupement}" converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="-- #{msg['core.page.fields.select.message']} --" itemValue="#{null}" />
                        <f:selectItems var="typeG" value="#{crudBean.typeGroupements}" itemLabel="#{typeG.libelle}" itemValue="#{typeG}" />
                    </p:selectOneMenu>
                </div>
                <div class="field col lg:col-3 md:col-3">
                    <p:outputLabel value="#{msga['biblio.pages.membre.fields.date-fondation']}"/>
                    <p:calendar class="w-full" navigator="true" mindate="01/01/1923" value="#{crudBean.entity.dateFondation}"/>
                </div>
                <div class="field col lg:col-3 md:col-3" jsf:rendered="#{crudBean.entity.groupement}">
                    <p:outputLabel value="#{msga['biblio.pages.membre.fields.nombre-homme']}"/>
                    <p:inputText class="w-full" value="#{crudBean.entity.nombreHomme}"/>
                </div>
                <div class="field col lg:col-3 md:col-3" jsf:rendered="#{crudBean.entity.groupement}">
                    <p:outputLabel value="#{msga['biblio.pages.membre.fields.nombre-femme']}"/>
                    <p:inputText class="w-full" value="#{crudBean.entity.nombreFemme}"/>
                </div>
                <div class="field col lg:col-3 md:col-3">
                    <p:outputLabel value="#{msga['biblio.pages.membre.fields.numero-installation']}"/>
                    <p:inputText class="w-full" value="#{crudBean.entity.numeroInstallation}"/>
                </div>
                <div class="field col lg:col-3 md:col-3">
                    <p:outputLabel for="rccm" value="#{msga['biblio.pages.membre.fields.rccm']}"/>
                    <p:inputText id="rccm" required="true" class="w-full" value="#{crudBean.entity.rccm}"/>
                </div>
                <div class="field col lg:col-3 md:col-3">
                    <p:outputLabel value="#{msga['biblio.pages.membre.fields.type-piece']}"/>
                    <p:selectOneMenu  filter="true" filterMatchMode="contains" class="w-full" value="#{crudBean.typePiece}"  converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="- #{msg['core.page.fields.select.message']} -" noSelectionOption="true" />
                        <f:selectItems var="piece" value="#{crudBean.typePieces}" itemLabel="#{piece.libelle}" itemValue="#{piece}" />
                    </p:selectOneMenu>
                </div>
                <div class="field col lg:col-3 md:col-3">
                    <p:outputLabel for="lieuEtablissementPiece" value="#{msga['biblio.pages.membre.fields.etabli-a']}"/>
                    <p:inputText id="lieuEtablissementPiece" required="true" class="w-full" value="#{crudBean.lieuEtablissementPiece}"/>
                </div>
                <div class="field col lg:col-3 md:col-3">
                    <p:outputLabel for="numpiece" value="#{msga['biblio.pages.membre.fields.numero-piece']}"/>
                    <p:inputText id="numpiece" required="true" class="w-full" value="#{crudBean.numeroPiece}"/>
                </div>
                <div class="field col lg:col-3 md:col-3">
                    <p:outputLabel for="paysDelivrance" value="#{msga['biblio.pages.membre.fields.pays-delivrance']}"/>
                    <p:selectOneMenu id="paysDelivrance" required="true" class="w-full" value="#{crudBean.paysDelivrancePiece}"
                                     converter="omnifaces.SelectItemsConverter"  filterMatchMode="contains" filter="true">
                        <f:selectItem itemLabel="- #{msg['core.page.fields.select.message']} -" noSelectionOption="true" />
                        <f:selectItems value="#{crudBean.countries}"  var="item" itemLabel="#{item.label}"
                                       itemValue="#{item}"/>
                    </p:selectOneMenu>
                </div>
                <div class="field col lg:col-3 md:col-3">
                    <p:outputLabel for="dateDelivrance" value="#{msga['biblio.pages.membre.fields.date-delivreance']}"/>
                    <p:calendar id="dateDelivrance" required="true" navigator="true" mindate="01/01/1923" inputStyleClass="w-full" value="#{crudBean.dateCreationPiece}"/>
                </div>
                <div class="field col lg:col-3 md:col-3">
                    <p:outputLabel for="dateExpiration" value="#{msga['biblio.pages.membre.fields.date-expiration']}"/>
                    <p:calendar id="dateExpiration"  navigator="true" mindate="01/01/1923" inputStyleClass="w-full" value="#{crudBean.dateExpirationPiece}"/>
                </div>
            </div>
        </div>
    </h:body>
</html>
