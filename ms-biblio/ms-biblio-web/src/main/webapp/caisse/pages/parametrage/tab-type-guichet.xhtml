<?xml version='1.0' encoding='UTF-8' ?>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             template="/core/templates/#{configBean.theme}/deco-crud.xhtml">
    <ui:param name="bean" value="#{typeGuichetBean}"/>

    <ui:define name="deco-title">
        #{msga['caisse.pages.index.type-guichet.edition']}
    </ui:define>

    <ui:define name="fields">
        <div class="grid formgrid">
            <div class="field col-12">
                <p:outputLabel for="label" value="#{msga['core.pages.security-policy.label']}" />
                <p:inputText id="label" class="w-full" rendered="true"
                             requiredMessage="#{msga['biblio.pages.sous-type-membre.list.libelle.requiredMessage']}"
                             value="#{typeGuichetBean.entity.libelle}" required="true"
                         label="#{msga['caisse.pages.type-guichet.fields.placeholder']}"
                         placeholder="#{msga['caisse.pages.type-guichet.fields.placeholder']}"/>
            </div>
        </div>
    </ui:define>

    <ui:define name="columns">
        <p:column headerText="#{msga['core.pages.security-policy.label']}" sortBy="#{item.libelle}">
            <h:outputText value="#{item.libelle}"/>
        </p:column>
    </ui:define>
</ui:decorate>
