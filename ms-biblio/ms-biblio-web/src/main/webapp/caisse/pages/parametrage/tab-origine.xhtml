<?xml version='1.0' encoding='UTF-8' ?>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             template="/core/templates/#{configBean.theme}/deco-crud.xhtml">
    <ui:param name="bean" value="#{origineBean}"/>
    <ui:define name="deco-title">
        #{msga['biblio.pages.reference.tab-origine.tab-title']}
    </ui:define>
    <ui:define name="fields">
        <div class="grid formgrid">
            <div class="field col-12">
                <p:outputLabel for="code" value="#{msga['biblio.pages.parametrage.tab-civilite.code']}"/>
                <p:inputText id="code" required="true"
                             requiredMessage="#{msga['biblio.pages.parametre.civilite.fields.code.requiredMessage']}"
                             class="w-full"  
                             placeholder="#{msga['biblio.pages.reference.tab-origine.code.placeholder']}" 
                             label="#{msga['biblio.pages.reference.tab-origine.code.placeholder']}" 
                             value="#{origineBean.entity.code}"/>
            </div>
            <div class="field col-12">
                <p:outputLabel for="libelle" value="#{msga['core.pages.security-policy.label']}"/>
                <p:inputText id="libelle" required="true"
                             requiredMessage="#{msga['biblio.pages.sous-type-membre.list.libelle.requiredMessage']}"
                             class="w-full"  
                             placeholder="#{msga['biblio.pages.reference.tab-origine.label.placeholder']}" 
                             label="#{msga['biblio.pages.reference.tab-origine.label.placeholder']}"
                             value="#{origineBean.entity.libelle}"/>
            </div>
        </div>
    </ui:define>

    <ui:define name="columns">
        <p:column headerText="#{msga['biblio.pages.parametrage.tab-civilite.code']}" sortBy="#{item.code}">
            <h:outputText value="#{item.code}"/>
        </p:column>
        <p:column headerText="#{msga['core.pages.security-policy.label']}" sortBy="#{item.libelle}">
            <h:outputText value="#{item.libelle}"/>
        </p:column>
    </ui:define>
</ui:decorate>
