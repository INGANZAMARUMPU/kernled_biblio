<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:k="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/core/templates/#{configBean.theme}/layout-list.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:param name="crudBean" value="#{guichetBean}"/>

    <ui:define name="breadcrumb"><li><i class="pi pi-angle-right"/></li>
        <li>#{msga['caisse.pages.index.description']}</li>
    </ui:define>

    <ui:define name="title">
        #{msga['caisse.pages.index.guichet.title']}
    </ui:define>

    <ui:define name="columns">
        <p:column headerText="#{msga['core.pages.security-policy.label']}">
            <p:outputLabel value="#{item.libelle}"/>
        </p:column>
        <p:column headerText="#{msga['caisse.pages.index.type-guichet.entite']}">
            <p:outputLabel value="#{item.agence.label}"/>
        </p:column>
        <p:column headerText="#{msga['caisse.pages.index.type-guichet.title']}">
            <p:outputLabel value="#{item.typeGuichet.libelle}"/>
        </p:column>
        <p:column headerText="#{msga['caisse.pages.type-guichet.fields.list.retrait-maximum']}">
            <p:outputLabel class="text-right" value="#{item.retraitMaximum}"/>
        </p:column>
        <p:column headerText="#{msga['caisse.pages.type-guichet.fields.list.solde-maximum']}">
            <p:outputLabel class="text-right" value="#{item.soldeMaximum}"/>
        </p:column>
    </ui:define>
</ui:composition>
