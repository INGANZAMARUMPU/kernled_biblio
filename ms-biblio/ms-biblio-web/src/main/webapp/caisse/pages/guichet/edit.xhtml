<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/core/templates/#{configBean.theme}/layout-edit.xhtml">
    <ui:param name="crudBean" value="#{guichetBean}"/>
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam  name="entityId" value="#{guichetBean.entityId}" />
            <f:viewAction action="#{guichetBean.initEntity()}"/>
        </f:metadata>
    </ui:define>


    <ui:define name="breadcrumb"><li><i class="pi pi-angle-right"/></li>
        <li>#{msga['caisse.pages.index.description']}</li>
    </ui:define>

    <ui:define name="title">
        #{msga['caisse.pages.index.guichet.edition']}
    </ui:define>
    <ui:define name="fields">
        <ui:include src="fields.xhtml"/>
    </ui:define>
</ui:composition>
