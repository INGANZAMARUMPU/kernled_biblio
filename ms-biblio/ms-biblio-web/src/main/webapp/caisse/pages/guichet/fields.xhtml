<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:k="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui">
    <div class="formgrid grid ui-fluid">
        <div class="field col-12 md:col-6 lg:col-4">
            <p:outputLabel for="psEntity" value="#{msge['core.pages.employe.fields.entite-affecter']}"/>
            <k:entitySelectOneMenu id="psEntity"
                                   requiredMessage="#{msg['core.pages.entity-variable.field.entity.requiredMessage']}"
                                   value="#{guichetBean.entity.agence}">
            </k:entitySelectOneMenu>
        </div>
        <div class="field col md:col-4 lg:col-4 col-12">
            <p:outputLabel for="code" value="#{msga['biblio.pages.procuration.list.code']}"/><br/>
            <p:inputText id="code" class="col-16 md:col-6 lg:col-6" value="#{guichetBean.entity.code}"/>
        </div>
        <div class="field col md:col-4 lg:col-4 col-12">
            <p:outputLabel for="type-guichet" value="#{msga['caisse.pages.index.type-guichet.title']}" />
            <p:selectOneMenu class="w-full" id="type-guichet" value="#{guichetBean.entity.typeGuichet}" 
                             converter="omnifaces.SelectItemsConverter">
                <f:selectItem itemLabel="#{msga['biblio.pages.attente.fields.selectionner']}"  noSelectionOption="true" />
                <f:selectItems  var="t" value="#{guichetBean.typeGuichets}" itemValue="#{t}" itemLabel="#{t.libelle}" />
            </p:selectOneMenu>
        </div>
        <div class="field col md:col-4 lg:col-4 col-12">
            <p:outputLabel for="libelle"  value="#{msga['core.pages.security-policy.label']}" />
            <p:inputText   class="w-full" id="libelle" value="#{guichetBean.entity.libelle}" required="true"
                           requiredMessage="#{msga['biblio.pages.sous-type-membre.list.libelle.requiredMessage']}"
                           placeholder="#{msga['caisse.pages.guichet.fields.libelle.placeholder']}" />
        </div>
        <div class="field col md:col-4 lg:col-4 col-12">
            <p:outputLabel for="solde" value="#{msga['caisse.pages.type-guichet.fields.list.solde']}"/><br/>
            <p:inputText id="solde" class="col-16 md:col-6 lg:col-6 text-right" value="#{guichetBean.entity.solde}"/>
        </div>
        <div class="field col md:col-4 lg:col-4 col-12">
            <p:outputLabel for="solde-max" value="#{msga['caisse.pages.type-guichet.fields.list.solde-maximum']}"/><br/>
            <p:inputText id="solde-max" class="col-16 md:col-6 lg:col-6 text-right" value="#{guichetBean.entity.soldeMaximum}"/>
        </div>
        <div class="field col md:col-4 lg:col-4 col-12">
            <p:outputLabel for="retrait-max" value="#{msga['caisse.pages.type-guichet.fields.list.retrait-maximum']}"/><br/>
            <p:inputText id="retrait-max" class="col-16 md:col-6 lg:col-6 text-right" value="#{guichetBean.entity.retraitMaximum}"/>
        </div>
        <div class="field col md:col-4 lg:col-4 col-12">
            <p:outputLabel for="date" value="#{msga['caisse.pages.type-guichet.fields.fields.date-ouverture']}"/><br/>
            <p:calendar id="date" value="#{guichetBean.entity.dateOuverture}"
                        mindate="01/01/1923"  navigator="true" pattern="#{guichetBean.userSession.settings.formats.shortDatePattern}" 
                        placeholder="#{msga['biblio.pages.procuration.field.date-procuration-placeholder']}"/>
        </div>
        <div class="field col md:col-4 lg:col-4 col-12 mt-3 mb-3">
            <p:outputLabel for="actif" value="#{msga['core.pages.user.fields.active']}"/><br/>
            <p:toggleSwitch id="actif" class="pt-3" value="#{guichetBean.entity.actif}" offIcon="pi pi-times" onIcon="pi pi-check" />
        </div>
    </div>
    <div class="formgrid grid ui-fluid col md:col-8 lg:col-8 col-12">
        <div class="field col md:col-4 lg:col-4 col-12 mt-3 mb-3">
            <p:outputLabel for="ouvert" value="#{msga['caisse.pages.type-guichet.fields.fields.ouvert']}"/><br/>
            <p:toggleSwitch id="ouvert" value="#{guichetBean.entity.ouvert}" offIcon="pi pi-times" onIcon="pi pi-check" />
        </div>
        <div class="field col md:col-4 lg:col-4 col-12 mt-3 mb-3">
            <p:outputLabel for="billetage" value="#{msga['caisse.pages.type-guichet.fields.fields.billetage-autorise']}"/><br/>
            <p:toggleSwitch id="billetage" value="#{guichetBean.entity.billetageAutoriser}" offIcon="pi pi-times" onIcon="pi pi-check" />
        </div>
    </div>
</ui:composition>
