<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/core/templates/#{configBean.theme}/layout-details.xhtml"
                xmlns:faces="jakarta.faces">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="entityId" value="#{livreBean.entityId}" />
            <f:viewAction action="#{livreBean.initEntity()}"/>
        </f:metadata>
    </ui:define>

    <ui:param name="crudBean" value="#{livreBean}"/>

    <ui:define name="breadcrumb"><li><i class="pi pi-angle-right"/></li>
        <li>Details Livre</li>
    </ui:define>

    <ui:define name="title">
        <h:outputText value="#{livreBean.entity.titre}"/>
    </ui:define>

    <ui:define name="fields">
        <p:fieldset  class="mt-4" legend="LIBELLÉ">
            <p:dataTable id="table" editable="true" paginator="true" rows="10" emptyMessage="aucune donnée" value="0" var="r">
                <p:column headerText="titre">
                    <h:outputText value="#{livreBean.entity.titre}"/>
                </p:column>
                <p:column headerText="auteur">
                    <h:outputText value="#{livreBean.entity.auteur}"/>
                </p:column>
                <p:column headerText="fonction">
                    <h:outputText value="#{livreBean.entity.fonction_auteur}"/>
                </p:column>
                <p:column headerText="editeur">
                    <h:outputText value="#{livreBean.entity.editeur}"/>
                </p:column>
                <p:column headerText="isbn">
                    <h:outputText value="#{livreBean.entity.isbn}"/>
                </p:column>
                <p:column headerText="anne d'edition">
                    <h:outputText value="#{livreBean.entity.anne_edition}"/>
                </p:column>
                <p:column headerText="resume">
                    <h:outputText value="#{livreBean.entity.resume}"/>
                </p:column>
            </p:dataTable>
        </p:fieldset>

    </ui:define>
</ui:composition>
